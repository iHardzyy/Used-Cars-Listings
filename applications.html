<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Applications - Jack's Used Cars</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://i.postimg.cc/4yzktd1D/background.png') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      line-height: 1.6;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(220,53,69,0.1) 100%);
      z-index: -1;
    }

    /* Hamburger Menu Button */
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      background: linear-gradient(45deg, #dc3545, #e8455a);
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(220,53,69,0.3);
      width: auto !important; /* Override any width: 100% rules */
    }

    .hamburger:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(220,53,69,0.4);
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: white;
      margin: 5px 0;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(-45deg) translate(-5px, 6px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(45deg) translate(-5px, -6px);
    }

    /* Side Navigation */
    .side-nav {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100vh;
      background: linear-gradient(180deg, rgba(22,22,22,0.98) 0%, rgba(33,33,36,0.98) 100%);
      backdrop-filter: blur(20px);
      transition: left 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 1000;
      padding: 80px 0 30px 0;
      border-right: 3px solid rgba(220,53,69,0.3);
      box-shadow: 5px 0 25px rgba(0,0,0,0.3);
    }

    .side-nav.active {
      left: 0;
    }

    .side-nav .nav-header {
      padding: 0 30px 30px 30px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 20px;
    }

    .side-nav .nav-header h2 {
      color: #fff;
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #fff, #ffc107, #e8455a);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .side-nav ul {
      list-style: none;
      padding: 0;
    }

    .side-nav li {
      margin: 0;
    }

    .side-nav a {
      display: block;
      color: #e0e0e0;
      text-decoration: none;
      padding: 18px 30px;
      font-weight: 500;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      position: relative;
      border-left: 4px solid transparent;
    }

    .side-nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, rgba(220,53,69,0.2), rgba(220,53,69,0.05));
      transition: width 0.3s ease;
      z-index: -1;
    }

    .side-nav a:hover {
      color: #fff;
      border-left-color: #dc3545;
      transform: translateX(10px);
    }

    .side-nav a:hover::before {
      width: 100%;
    }

    .side-nav a[href*="applications.html"] {
      color: #fff;
      border-left-color: #e8455a;
      background: linear-gradient(90deg, rgba(232,69,90,0.3), rgba(232,69,90,0.1));
    }

    .side-nav a[href*="index.html"] { 
      color: #e8455a; 
    }
    .side-nav a[href*="policy"] { 
      color: #6c757d; 
    }
    .side-nav a[href*="apply"] { 
      color: #4fd1c5; 
    }
    .side-nav a[href*="admin"] { 
      color: #ffc107; 
    }

    /* Navigation Icons */
    .side-nav a::after {
      content: '';
      position: absolute;
      right: 25px;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      opacity: 0.6;
      transition: all 0.3s ease;
    }

    .side-nav a:hover::after {
      opacity: 1;
      transform: translateY(-50%) scale(1.5);
    }

    /* Overlay */
    .nav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
      z-index: 999;
    }

    .nav-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Top Bar */
    .top-bar {
      background: linear-gradient(90deg, rgba(22,22,22,0.95) 0%, rgba(33,33,36,0.95) 100%);
      backdrop-filter: blur(10px);
      padding: 15px 0;
      border-bottom: 2px solid rgba(220,53,69,0.3);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container { 
      max-width: 900px; 
      margin: 40px auto; 
      padding: 24px 18px; 
      background: linear-gradient(145deg, rgba(33,33,36,0.95), rgba(26,26,26,0.95));
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 15px;
      width: 5px;
      height: 5px;
      background: linear-gradient(45deg, #e8455a, #dc3545);
      border-radius: 1px;
    }

    h1 { 
      text-align: center; 
      color: #fff;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 30px;
      border-bottom: 2px solid #e8455a;
      padding-bottom: 15px;
    }

    .application { 
      background: linear-gradient(145deg, rgba(42,42,42,0.95), rgba(26,26,26,0.95));
      border: 1px solid rgba(255,255,255,0.1); 
      border-radius: 15px; 
      margin-bottom: 20px; 
      padding: 20px; 
      position: relative;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .application:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(232,69,90,0.2);
      border-color: rgba(232,69,90,0.3);
    }

    .field { 
      margin-bottom: 8px; 
      font-size: 1rem;
    }

    .field span { 
      font-weight: 700; 
      color: #ffc107; 
    }

    #loginPanel { 
      margin: 60px auto 0 auto; 
      max-width: 400px; 
      background: linear-gradient(145deg, rgba(33,33,36,0.95), rgba(26,26,26,0.95));
      backdrop-filter: blur(15px);
      padding: 40px 30px; 
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      position: relative;
    }

    #loginPanel::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 15px;
      width: 5px;
      height: 5px;
      background: linear-gradient(45deg, #ffc107, #ffca28);
      border-radius: 1px;
    }

    #loginPanel h2 {
      text-align: center;
      color: #fff;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 25px;
    }

    input, button { 
      width: 100%; 
      padding: 15px 20px; 
      border-radius: 12px; 
      margin-bottom: 15px; 
      border: 2px solid rgba(255,255,255,0.1); 
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      color: #e0e0e0;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      outline: none;
      font-family: 'Roboto', sans-serif;
    }

    input:focus {
      border-color: #ffc107;
      box-shadow: 0 0 0 3px rgba(255,193,7,0.2);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: #888;
      font-weight: 400;
    }

    button { 
      background: linear-gradient(45deg, #dc3545, #e8455a);
      font-weight: 700; 
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    button:hover { 
      background: linear-gradient(45deg, #b52c35, #dc3545);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(220,53,69,0.4);
    }

    button:hover::before {
      left: 100%;
    }

    .delete-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(45deg, #dc3545, #e8455a) !important;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 12px;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.3s ease;
      width: auto !important;
      margin: 0 !important;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .delete-btn:hover {
      background: linear-gradient(45deg, #b52c35, #dc3545) !important;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(220,53,69,0.4);
    }

    .delete-btn:active {
      transform: translateY(0px);
    }

    .bulk-actions {
      margin-bottom: 25px;
      padding: 20px;
      background: linear-gradient(145deg, rgba(26,26,26,0.8), rgba(18,18,18,0.8));
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.1);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .bulk-actions button {
      width: auto !important;
      margin: 0 8px !important;
      padding: 10px 20px !important;
      font-size: 14px !important;
    }

    .select-all-btn {
      background: linear-gradient(45deg, #28a745, #34ce57) !important;
    }

    .select-all-btn:hover {
      background: linear-gradient(45deg, #218838, #28a745) !important;
    }

    .delete-selected-btn {
      background: linear-gradient(45deg, #dc3545, #e8455a) !important;
    }

    .delete-selected-btn:hover {
      background: linear-gradient(45deg, #c82333, #dc3545) !important;
    }

    .application-checkbox {
      position: absolute;
      top: 15px;
      left: 15px;
      transform: scale(1.3);
      accent-color: #e8455a;
    }

    .application.has-checkbox {
      padding-left: 45px;
      padding-right: 110px;
    }

    .deleting {
      opacity: 0.5;
      pointer-events: none;
      transform: scale(0.98);
      transition: all 0.3s ease;
    }

    .success-message {
      background: linear-gradient(45deg, #28a745, #34ce57);
      color: white;
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 700;
      animation: slideInDown 0.5s ease;
      box-shadow: 0 4px 15px rgba(40,167,69,0.3);
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #reviewError {
      color: #e8455a;
      font-weight: 700;
      text-align: center;
      margin-top: 10px;
      padding: 10px;
      background: rgba(232,69,90,0.1);
      border-radius: 8px;
      border: 1px solid rgba(232,69,90,0.3);
    }

    #selectedCount {
      margin-left: 15px; 
      color: #ffc107;
      font-weight: 600;
      font-size: 1rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .bulk-actions {
        padding: 15px;
      }

      .bulk-actions button {
        margin: 5px !important;
        padding: 8px 16px !important;
      }

      .application.has-checkbox {
        padding-left: 40px;
        padding-right: 90px;
      }

      .side-nav {
        width: 280px;
        left: -280px;
      }
    }

    @media (max-width: 480px) {
      .container {
        margin: 10px;
        padding: 15px;
      }

      h1 {
        font-size: 1.6rem;
      }

      .field {
        font-size: 0.9rem;
      }

      .side-nav {
        width: 100vw;
        left: -100vw;
      }

      .hamburger {
        top: 15px;
        left: 15px;
        padding: 10px;
      }

      .hamburger span {
        width: 22px;
        height: 2px;
      }
    }
  </style>
</head>
<body>
  <!-- Hamburger Menu Button -->
  <button class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Navigation Overlay -->
  <div class="nav-overlay" id="navOverlay"></div>

  <!-- Side Navigation -->
  <nav class="side-nav" id="navMenu">
    <div class="nav-header">
      <h2>Navigation</h2>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="policy.html">Purchase Policy</a></li>
      <li><a href="apply.html">Apply for a Job</a></li>
      <li><a href="admin.html">Admin Panel</a></li>
      <li><a href="applications.html">Applications</a></li>
    </ul>
  </nav>

  <!-- Top Bar -->
  <div class="top-bar">
    <span style="color: #ffc107; font-weight: 600; font-size: 1.1rem;">Jack's Used Cars</span>
  </div>

  <div class="container" id="mainPanel" style="display:none;">
    <h1>Job Applications</h1>
    
    <div class="bulk-actions">
      <button class="select-all-btn" id="selectAllBtn">Select All</button>
      <button class="delete-selected-btn" id="deleteSelectedBtn">Delete Selected</button>
      <span id="selectedCount"></span>
    </div>
    
    <div id="successMessage" style="display: none;"></div>
    <div id="applications"></div>
  </div>

  <div id="loginPanel">
    <h2>Manager Login</h2>
    <input type="password" id="reviewPass" placeholder="Enter manager password">
    <button id="reviewLoginBtn">Access Applications</button>
    <div id="reviewError"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://xphekmhuxggscxqzpfsp.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhwaGVrbWh1eGdnc2N4cXpwZnNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMDU2NjcsImV4cCI6MjA2NzU4MTY2N30.Z8zKO0uXkqr1pvvAzlDMwj-qIJEaN_42tSh4nlXNmeU';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const managerPassword = "manager123";
    
    let applications = [];
    let selectedApplications = new Set();
    
    document.getElementById('reviewLoginBtn').onclick = function() {
      const input = document.getElementById('reviewPass').value;
      const errorDiv = document.getElementById('reviewError');
      
      if (input === managerPassword) {
        document.getElementById('loginPanel').style.display = 'none';
        document.getElementById('mainPanel').style.display = 'block';
        loadApplications();
      } else {
        errorDiv.textContent = "Incorrect password! Please try again.";
        errorDiv.style.display = 'block';
        setTimeout(() => {
          errorDiv.style.display = 'none';
        }, 3000);
      }
    };
    
    document.getElementById('reviewPass').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('reviewLoginBtn').click();
      }
    });
    
    async function loadApplications() {
      const { data, error } = await client.from('applications').select('*').order('created_at', { ascending: false });
      const list = document.getElementById('applications');
      list.innerHTML = '';
      
      if (error) {
        list.innerHTML = "<p style='color:#dc3545; text-align: center; padding: 40px;'>Error loading applications.</p>";
        console.error('Error loading applications:', error);
        return;
      }
      
      if (!data || data.length === 0) {
        list.innerHTML = "<p style='color:#ffc107; text-align: center; padding: 40px;'>No applications found.</p>";
        return;
      }
      
      applications = data;
      selectedApplications.clear();
      updateSelectedCount();
      
      data.forEach(function(app) {
        const div = document.createElement('div');
        div.className = "application has-checkbox";
        div.dataset.id = app.id;
        div.innerHTML = `
          <input type="checkbox" class="application-checkbox" data-id="${app.id}">
          <button class="delete-btn" onclick="deleteApplication('${app.id}')">Delete</button>
          <div class="field"><span>Name:</span> ${app.name}</div>
          <div class="field"><span>Email:</span> ${app.email}</div>
          <div class="field"><span>Phone:</span> ${app.phone}</div>
          <div class="field"><span>Position:</span> ${app.position}</div>
          <div class="field"><span>Message:</span> ${app.message}</div>
          <div class="field" style="font-size:0.9em;color:#888;"><span>Submitted:</span> ${app.created_at ? new Date(app.created_at).toLocaleString() : 'Unknown'}</div>
        `;
        list.appendChild(div);
      });
      
      document.querySelectorAll('.application-checkbox').forEach(function(checkbox) {
        checkbox.addEventListener('change', handleCheckboxChange);
      });
    }
    
    function handleCheckboxChange(e) {
      const appId = e.target.dataset.id;
      if (e.target.checked) {
        selectedApplications.add(appId);
      } else {
        selectedApplications.delete(appId);
      }
      updateSelectedCount();
    }
    
    function updateSelectedCount() {
      const count = selectedApplications.size;
      const countElement = document.getElementById('selectedCount');
      if (count > 0) {
        countElement.textContent = count + ' selected';
      } else {
        countElement.textContent = '';
      }
    }
    
    async function deleteApplication(id) {
      if (!confirm('Are you sure you want to delete this application?')) {
        return;
      }
      
      const appElement = document.querySelector('[data-id="' + id + '"]');
      appElement.classList.add('deleting');
      
      try {
        const { error } = await client.from('applications').delete().eq('id', id);
        
        if (error) {
          throw error;
        }
        
        appElement.remove();
        selectedApplications.delete(id);
        updateSelectedCount();
        showSuccessMessage('Application deleted successfully!');
        
      } catch (error) {
        console.error('Error deleting application:', error);
        appElement.classList.remove('deleting');
        alert('Error deleting application. Please try again.');
      }
    }
    
    document.getElementById('selectAllBtn').onclick = function() {
      const checkboxes = document.querySelectorAll('.application-checkbox');
      const allSelected = selectedApplications.size === checkboxes.length;
      
      checkboxes.forEach(function(checkbox) {
        const appId = checkbox.dataset.id;
        if (allSelected) {
          checkbox.checked = false;
          selectedApplications.delete(appId);
        } else {
          checkbox.checked = true;
          selectedApplications.add(appId);
        }
      });
      
      updateSelectedCount();
    };
    
    document.getElementById('deleteSelectedBtn').onclick = async function() {
      if (selectedApplications.size === 0) {
        alert('Please select applications to delete.');
        return;
      }
      
      if (!confirm('Are you sure you want to delete ' + selectedApplications.size + ' selected application(s)?')) {
        return;
      }
      
      const selectedIds = Array.from(selectedApplications);
      console.log('Attempting to delete applications with IDs:', selectedIds);
      
      selectedIds.forEach(function(id) {
        const appElement = document.querySelector('[data-id="' + id + '"]');
        if (appElement) {
          appElement.classList.add('deleting');
        }
      });
      
      try {
        let successCount = 0;
        for (const id of selectedIds) {
          console.log('Deleting application:', id);
          const { data, error } = await client.from('applications').delete().eq('id', id);
          console.log('Delete result for', id, ':', { data, error });
          
          if (error) {
            console.error('Error deleting application', id, ':', error);
            throw error;
          }
          successCount++;
        }
        
        // Only remove from DOM if all deletions were successful
        selectedIds.forEach(function(id) {
          const appElement = document.querySelector('[data-id="' + id + '"]');
          if (appElement) {
            appElement.remove();
          }
        });
        
        selectedApplications.clear();
        updateSelectedCount();
        showSuccessMessage(successCount + ' application(s) deleted successfully!');
        
      } catch (error) {
        console.error('Error deleting applications:', error);
        
        selectedIds.forEach(function(id) {
          const appElement = document.querySelector('[data-id="' + id + '"]');
          if (appElement) {
            appElement.classList.remove('deleting');
          }
        });
        
        alert('Error deleting applications: ' + (error.message || 'Unknown error'));
      }
    };
    
    function showSuccessMessage(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.className = 'success-message';
      successDiv.style.display = 'block';
      
      setTimeout(function() {
        successDiv.style.display = 'none';
      }, 3000);
    }

    // Hamburger menu functionality
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');
    const navOverlay = document.getElementById('navOverlay');

    function toggleMenu() {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
      navOverlay.classList.toggle('active');
      
      // Prevent body scroll when menu is open
      if (navMenu.classList.contains('active')) {
        document.body.style.overflow = 'hidden';
      } else {
        document.body.style.overflow = '';
      }
    }

    function closeMenu() {
      hamburger.classList.remove('active');
      navMenu.classList.remove('active');
      navOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    // Event listeners
    hamburger.addEventListener('click', toggleMenu);
    navOverlay.addEventListener('click', closeMenu);

    // Close menu when clicking on a nav link
    navMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', closeMenu);
    });

    // Close menu with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && navMenu.classList.contains('active')) {
        closeMenu();
      }
    });
  </script>
</body>
</html>
