<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You found it.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Courier+Prime:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier Prime', monospace;
            color: #c8d8e0;
            overflow: hidden;
        }

        /* Stars */
        .stars {
            position: fixed;
            inset: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: #fff;
            animation: twinkle var(--d, 3s) infinite alternate;
        }

        @keyframes twinkle {
            from {
                opacity: 0.1;
            }

            to {
                opacity: 0.8;
            }
        }

        .card {
            position: relative;
            max-width: 520px;
            width: 90%;
            padding: 52px 56px;
            background: rgba(8, 18, 38, 0.88);
            border: 1px solid rgba(100, 170, 210, 0.28);
            box-shadow: 0 0 60px rgba(0, 80, 180, 0.15), inset 0 0 40px rgba(0, 30, 80, 0.3);
            backdrop-filter: blur(16px);
            animation: cardIn 1s 0.3s both ease-out;
            text-align: center;
        }

        @keyframes cardIn {
            from {
                opacity: 0;
                transform: translateY(24px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .eyebrow {
            font-size: 11px;
            letter-spacing: 0.22em;
            text-transform: uppercase;
            color: #4a8aaa;
            margin-bottom: 28px;
        }

        .eyebrow::before,
        .eyebrow::after {
            content: '──';
            margin: 0 10px;
            opacity: 0.4;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 38px;
            font-weight: 400;
            color: #e8d9b0;
            letter-spacing: 0.04em;
            line-height: 1.2;
            margin-bottom: 32px;
        }

        h1 em {
            font-style: italic;
            color: #a8cfe0;
        }

        .message {
            font-size: 14px;
            line-height: 1.85;
            color: #aabfcc;
            letter-spacing: 0.04em;
            margin-bottom: 40px;
        }

        .message strong {
            color: #e8d9b0;
            font-weight: 700;
        }

        .divider {
            width: 40px;
            height: 1px;
            background: rgba(100, 170, 210, 0.3);
            margin: 0 auto 40px;
        }

        .sig {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 16px;
            color: #7ab8cc;
            margin-bottom: 48px;
        }

        .play-btn {
            display: inline-block;
            padding: 14px 40px;
            background: transparent;
            border: 1px solid rgba(100, 170, 210, 0.5);
            color: #a8cfe0;
            font-family: 'Courier Prime', monospace;
            font-size: 12px;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.25s;
        }

        .play-btn:hover {
            background: rgba(30, 70, 120, 0.5);
            border-color: rgba(130, 210, 255, 0.7);
            color: #e8f4fb;
            box-shadow: 0 0 20px rgba(80, 160, 240, 0.25);
        }

        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 10px;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            color: #334455;
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #4a7a9a;
        }

        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(100, 170, 210, 0.4);
            box-shadow: 0 0 20px rgba(0, 100, 200, 0.3);
            margin: 0 auto 28px;
            display: block;
        }
    </style>
</head>

<body>

    <div class="stars" id="stars"></div>

    <div class="card">
        <img class="avatar" src="https://i.ibb.co/HLVKhZP5/AK.png" alt="Alex King">
        <div class="eyebrow">You found it</div>
        <h1>Hey, I'm <em>Alex King.</em></h1>
        <p class="message">
            I started building this site on <strong>July 8th, 2025</strong> as a personal
            HTML &amp; JavaScript project. As a surprise for curious visitors, I hid a couple
            of games in here.<br><br>Enjoy!
        </p>
        <div class="divider"></div>
        <div class="sig">- Alex</div>
        <a class="play-btn" href="DeepCast.html"> &nbsp;Play Deep Cast</a>
        <a class="back-link" href="index.html">← Back to the showroom</a>
    </div>

    <script>
        // Scatter stars
        const container = document.getElementById('stars');
        for (let i = 0; i < 120; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.top = Math.random() * 100 + 'vh';
            s.style.setProperty('--d', (2 + Math.random() * 4).toFixed(1) + 's');
            s.style.animationDelay = (Math.random() * 4).toFixed(1) + 's';
            s.style.opacity = Math.random() * 0.5;
            container.appendChild(s);
        }
    </script>

</body>

</html>
