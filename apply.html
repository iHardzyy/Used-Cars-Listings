<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply for a Job - Jack's Used Cars</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://i.postimg.cc/4yzktd1D/background.png') no-repeat center center fixed;
            background-size: cover; 
            color: #e0e0e0; 
            line-height: 1.6;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(220,53,69,0.1) 100%);
            z-index: -1;
        }

        /* Hamburger Menu Button */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: linear-gradient(45deg, #dc3545, #e8455a);
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(220,53,69,0.3);
            width: auto !important; /* Override the form input/button width: 100% rule */
        }

        .hamburger:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(220,53,69,0.4);
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            margin: 5px 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Side Navigation */
        .side-nav {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: linear-gradient(180deg, rgba(22,22,22,0.98) 0%, rgba(33,33,36,0.98) 100%);
            backdrop-filter: blur(20px);
            transition: left 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1000;
            padding: 80px 0 30px 0;
            border-right: 3px solid rgba(220,53,69,0.3);
            box-shadow: 5px 0 25px rgba(0,0,0,0.3);
        }

        .side-nav.active {
            left: 0;
        }

        .side-nav .nav-header {
            padding: 0 30px 30px 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        .side-nav .nav-header h2 {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #ffc107, #e8455a);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .side-nav ul {
            list-style: none;
            padding: 0;
        }

        .side-nav li {
            margin: 0;
        }

        .side-nav a {
            display: block;
            color: #e0e0e0;
            text-decoration: none;
            padding: 18px 30px;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            border-left: 4px solid transparent;
        }

        .side-nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(220,53,69,0.2), rgba(220,53,69,0.05));
            transition: width 0.3s ease;
            z-index: -1;
        }

        .side-nav a:hover {
            color: #fff;
            border-left-color: #dc3545;
            transform: translateX(10px);
        }

        .side-nav a:hover::before {
            width: 100%;
        }

        .side-nav a[href*="apply.html"] {
            color: #fff;
            border-left-color: #4fd1c5;
            background: linear-gradient(90deg, rgba(79,209,197,0.3), rgba(79,209,197,0.1));
        }

        .side-nav a[href*="index.html"] { 
            color: #e8455a; 
        }
        .side-nav a[href*="policy"] { 
            color: #6c757d; 
        }
        .side-nav a[href*="admin"] { 
            color: #ffc107; 
        }
        .side-nav a[href*="applications"] { 
            color: #e8455a; 
        }

        /* Navigation Icons */
        .side-nav a::after {
            content: '';
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .side-nav a:hover::after {
            opacity: 1;
            transform: translateY(-50%) scale(1.5);
        }

        /* Overlay */
        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            z-index: 999;
        }

        .nav-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Top Bar */
        .top-bar {
            background: linear-gradient(90deg, rgba(22,22,22,0.95) 0%, rgba(33,33,36,0.95) 100%);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            border-bottom: 2px solid rgba(220,53,69,0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container { 
            width: 90%; 
            max-width: 800px; 
            margin: auto; 
            padding: 25px 0; 
        }

        header {
            background: linear-gradient(135deg, rgba(31,31,31,0.85) 0%, rgba(33,33,36,0.9) 100%);
            backdrop-filter: blur(15px);
            color: #fff; 
            padding: 2rem 0 1rem 0; 
            border-bottom: 4px solid #dc3545;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(220,53,69,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        header h1 { 
            margin: 0; 
            font-size: 2.3rem; 
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #ffc107, #e8455a);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 20px rgba(220,53,69,0.3);
            position: relative;
            z-index: 1;
        }

        header p {
            margin: 0;
            color: #ccc;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }

        .form-container {
            background: linear-gradient(145deg, rgba(33,33,36,0.95), rgba(26,26,26,0.95));
            backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 5px;
            height: 5px;
            background: linear-gradient(45deg, #4fd1c5, #56e0d3);
            border-radius: 1px;
        }

        .form-container h2 {
            text-align: center; 
            margin-top: 0; 
            margin-bottom: 2rem;
            font-size: 1.8rem; 
            color: #fff;
            font-weight: 700;
            border-bottom: 2px solid #4fd1c5;
            padding-bottom: 1rem;
        }

        input, select, textarea {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            color: #e0e0e0; 
            width: 100%; 
            padding: 15px 20px;
            margin-bottom: 20px; 
            border-radius: 12px; 
            border: 2px solid rgba(255,255,255,0.1);
            box-sizing: border-box; 
            font-family: 'Roboto', sans-serif; 
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            outline: none;
        }

        /* Improved select dropdown styling */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%234fd1c5' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        /* Fix dropdown options readability */
        select option {
            background: #1a1a1a !important;
            color: #f0f0f0 !important;
            padding: 12px !important;
            font-weight: 500 !important;
            font-size: 1rem !important;
            border: none !important;
        }

        select option:hover,
        select option:focus,
        select option:checked,
        select option:active {
            background: #4fd1c5 !important;
            color: #000 !important;
        }

        /* Browser-specific fixes */
        select::-webkit-scrollbar {
            width: 8px;
        }

        select::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        select::-webkit-scrollbar-thumb {
            background: #4fd1c5;
            border-radius: 4px;
        }

        /* Firefox specific */
        @-moz-document url-prefix() {
            select option {
                background-color: #1a1a1a !important;
                color: #f0f0f0 !important;
            }
            select option:checked {
                background-color: #4fd1c5 !important;
                color: #000 !important;
            }
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4fd1c5;
            box-shadow: 0 0 0 3px rgba(79,209,197,0.2);
            transform: translateY(-2px);
        }

        input::placeholder, textarea::placeholder {
            color: #888;
            font-weight: 400;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background: linear-gradient(45deg, #4fd1c5, #56e0d3);
            color: #000; 
            font-weight: 700; 
            border: none;
            cursor: pointer; 
            transition: all 0.3s ease;
            width: 100%; 
            padding: 15px 20px; 
            border-radius: 12px; 
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        button:hover {
            background: linear-gradient(45deg, #45bfb3, #4fd1c5);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79,209,197,0.4);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(-1px);
        }

        #result {
            text-align: center; 
            margin-top: 1rem; 
            font-weight: 700; 
            font-size: 1.1rem;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Sticky Note Styling */
        .sticky-note {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%) rotate(-3deg);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .sticky-note img {
            width: 220px;
            height: auto;
            filter: drop-shadow(2px 4px 8px rgba(0,0,0,0.3));
            transition: all 0.3s ease;
        }

        .sticky-note:hover {
            transform: translateY(-50%) rotate(0deg) scale(1.05);
        }

        .sticky-note:hover img {
            filter: drop-shadow(4px 8px 16px rgba(0,0,0,0.4));
        }

        /* Hide sticky note on mobile */
        @media (max-width: 768px) {
            .sticky-note {
                display: none;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px 0;
            }

            .form-container {
                padding: 2rem;
            }

            header h1 {
                font-size: 2rem;
            }

            .form-container h2 {
                font-size: 1.6rem;
            }

            .side-nav {
                width: 280px;
                left: -280px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 1.5rem;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .form-container h2 {
                font-size: 1.4rem;
            }

            input, select, textarea, button {
                padding: 12px 16px;
            }

            .side-nav {
                width: 100vw;
                left: -100vw;
            }

            .hamburger {
                top: 15px;
                left: 15px;
                padding: 10px;
            }

            .hamburger span {
                width: 22px;
                height: 2px;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu Button -->
    <button class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Navigation Overlay -->
    <div class="nav-overlay" id="navOverlay"></div>

    <!-- Side Navigation -->
    <nav class="side-nav" id="navMenu">
        <div class="nav-header">
            <h2>Navigation</h2>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="policy.html">Purchase Policy</a></li>
            <li><a href="apply.html">Apply for a Job</a></li>
            <li><a href="admin.html">Admin Panel</a></li>
            <li><a href="applications.html">Applications</a></li>
        </ul>
    </nav>

    <!-- Top Bar -->
    <div class="top-bar">
        <span style="color: #ffc107; font-weight: 600; font-size: 1.1rem;">Jack's Used Cars</span>
    </div>

    <header>
        <h1>Jack's Used Cars</h1>
        <p>Quality pre-owned vehicles for any budget.</p>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Job Application</h2>
            <form id="applyForm">
                <input type="text" id="name" placeholder="Full Name" required />
                <input type="email" id="email" placeholder="Email Address" required />
                <input type="tel" id="phone" placeholder="Phone Number" required />
                <select id="position" required>
                    <option value="">Select Position</option>
                    <option value="Salesperson">Salesperson</option>
                    <option value="Finance">Finance</option>
                    <option value="Other">Other</option>
                </select>
                <textarea id="message" placeholder="Tell us about yourself and why you'd be a great fit for our team..." rows="5" required></textarea>
                <button type="submit">Submit Application</button>
            </form>
            <div id="result"></div>
        </div>
    </main>

    <!-- Sticky Note -->
    <div class="sticky-note">
        <img src="applynote.png" alt="Job Application Note">
    </div>

    <script>
        const SUPABASE_URL = 'https://xphekmhuxggscxqzpfsp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhwaGVrbWh1eGdnc2N4cXpwZnNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMDU2NjcsImV4cCI6MjA2NzU4MTY2N30.Z8zKO0uXkqr1pvvAzlDMwj-qIJEaN_42tSh4nlXNmeU';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('applyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const result = document.getElementById('result');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            result.textContent = '';
            result.style.display = 'none';
            
            const app = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                position: document.getElementById('position').value,
                message: document.getElementById('message').value.trim(),
            };

            if (!app.name || !app.email || !app.phone || !app.position || !app.message) {
                result.textContent = "All fields are required!";
                result.style.color = '#e8455a';
                result.style.borderColor = 'rgba(232,69,90,0.3)';
                result.style.display = 'block';
                return;
            }

            // Show loading state
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;

            try {
                const { error } = await client.from('applications').insert([app]);
                
                if (error) {
                    throw error;
                }

                result.textContent = "Application submitted successfully! We'll be in touch soon.";
                result.style.color = '#4fd1c5';
                result.style.borderColor = 'rgba(79,209,197,0.3)';
                result.style.display = 'block';
                document.getElementById('applyForm').reset();
                
            } catch (error) {
                console.error('Submission error:', error);
                result.textContent = "Error submitting application. Please try again.";
                result.style.color = '#e8455a';
                result.style.borderColor = 'rgba(232,69,90,0.3)';
                result.style.display = 'block';
            } finally {
                submitBtn.textContent = 'Submit Application';
                submitBtn.disabled = false;
            }
        });

        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        const navOverlay = document.getElementById('navOverlay');

        function toggleMenu() {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            navOverlay.classList.toggle('active');
            
            // Prevent body scroll when menu is open
            if (navMenu.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }

        function closeMenu() {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
            navOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Event listeners
        hamburger.addEventListener('click', toggleMenu);
        navOverlay.addEventListener('click', closeMenu);

        // Close menu when clicking on a nav link
        navMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', closeMenu);
        });

        // Close menu with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && navMenu.classList.contains('active')) {
                closeMenu();
            }
        });
    </script>
</body>
</html>
