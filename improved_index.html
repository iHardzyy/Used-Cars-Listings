<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jack's Used Cars</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://i.postimg.cc/4yzktd1D/background.png') no-repeat center center fixed;
            background-size: cover; 
            color: #e0e0e0; 
            line-height: 1.6;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(220,53,69,0.1) 100%);
            z-index: -1;
        }
        
        .container { 
            width: 95%; 
            max-width: 1300px; 
            margin: auto; 
            padding: 25px 20px; 
        }
        
        nav { 
            background: linear-gradient(90deg, rgba(22,22,22,0.95) 0%, rgba(33,33,36,0.95) 100%);
            backdrop-filter: blur(10px);
            padding: 15px 0; 
            text-align: center;
            border-bottom: 2px solid rgba(220,53,69,0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav a {
            color: #e0e0e0; 
            margin: 0 20px; 
            text-decoration: none; 
            font-weight: 500; 
            font-size: 0.95rem;
            padding: 8px 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        nav a:hover::before {
            left: 100%;
        }
        
        nav a:hover { 
            color: #fff; 
            transform: translateY(-2px);
        }
        
        nav a[href*="index.html"] { 
            color: #fff; 
            background: linear-gradient(45deg, #dc3545, #e8455a);
            box-shadow: 0 4px 15px rgba(220,53,69,0.3);
        }
        
        nav a[href*="policy"] { color: #6c757d; }
        nav a[href*="apply"] { color: #4fd1c5; }
        nav a[href*="admin"] { color: #ffc107; }
        nav a[href*="applications"] { color: #e8455a; }
        
        header {
            background: linear-gradient(135deg, rgba(31,31,31,0.95) 0%, rgba(33,33,36,0.9) 100%);
            backdrop-filter: blur(15px);
            color: #fff; 
            padding: 3rem 0; 
            text-align: center;
            border-bottom: 4px solid #dc3545;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(220,53,69,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        header h1 { 
            margin: 0; 
            font-size: 3.5rem; 
            font-weight: 900; 
            background: linear-gradient(45deg, #fff, #ffc107, #e8455a);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 20px rgba(220,53,69,0.3);
            position: relative;
            z-index: 1;
        }
        
        header p {
            margin: 10px 0 0 0;
            color: #ccc;
            font-size: 1.3rem;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }
        
        .filter-bar { 
            display: flex; 
            align-items: center; 
            gap: 20px; 
            margin-bottom: 30px; 
            flex-wrap: wrap; 
            justify-content: center;
            background: rgba(33,33,36,0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .filter-bar label { 
            font-weight: 600;
            color: #ffc107;
            font-size: 0.95rem;
        }
        
        select {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            color: #e0e0e0; 
            padding: 12px 16px;
            border-radius: 8px; 
            border: 2px solid rgba(255,255,255,0.1); 
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }
        
        select:hover {
            border-color: rgba(220,53,69,0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        select:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220,53,69,0.2);
        }
        
        #carList { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); 
            gap: 35px; 
        }
        
        .car {
            background: linear-gradient(145deg, rgba(33,33,36,0.95), rgba(26,26,26,0.95));
            border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .car::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #dc3545, #e8455a, #ffc107);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }
        
        .car:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px rgba(220,53,69,0.3);
            border-color: rgba(220,53,69,0.3);
        }
        
        .car:hover::before {
            transform: scaleX(1);
        }
        
        .car img {
            width: 100%; 
            height: 240px; 
            object-fit: cover; 
            background: linear-gradient(45deg, #161616, #2a2a2a);
            transition: transform 0.4s ease;
        }
        
        .car:hover img {
            transform: scale(1.05);
        }
        
        .car-content { 
            padding: 25px; 
            display: flex; 
            flex-direction: column; 
            flex-grow: 1; 
        }
        
        .car-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .car h3 { 
            font-size: 1.5rem; 
            margin: 0; 
            color: #fff; 
            line-height: 1.2; 
            font-weight: 700;
        }
        
        .car p { 
            margin: 15px 0; 
            flex-grow: 1; 
            color: #bbb; 
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .car .price { 
            font-size: 1.4rem; 
            font-weight: 700; 
            background: linear-gradient(45deg, #e8455a, #dc3545);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: auto; 
            text-shadow: 0 2px 10px rgba(220,53,69,0.3);
        }
        
        .badge {
            background: linear-gradient(45deg, #dc3545, #e8455a);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(220,53,69,0.4);
            transition: transform 0.3s ease;
        }
        
        .car:hover .badge {
            transform: rotate(360deg) scale(1.1);
        }
        
        .loading-spinner {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(220,53,69,0.3);
            border-top: 4px solid #dc3545;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-cars {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            background: rgba(33,33,36,0.8);
            border-radius: 20px;
            border: 2px dashed rgba(255,193,7,0.3);
        }
        
        .no-cars h3 {
            color: #ffc107;
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .no-cars p {
            color: #aaa;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            #carList { 
                grid-template-columns: 1fr; 
                gap: 25px;
            }
            
            .container { 
                padding: 15px; 
            }
            
            .filter-bar { 
                flex-direction: column; 
                align-items: stretch; 
                gap: 15px;
            }
            
            header h1 {
                font-size: 2.5rem;
            }
            
            header p {
                font-size: 1.1rem;
            }
            
            nav a {
                margin: 0 10px;
                font-size: 0.9rem;
            }
            
            .car-content {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }
            
            nav {
                padding: 10px 0;
            }
            
            nav a {
                margin: 0 5px;
                padding: 6px 12px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="policy.html">Purchase Policy</a>
        <a href="apply.html">Apply for a Job</a>
        <a href="admin.html">Admin Panel</a>
        <a href="applications.html">Applications</a>
    </nav>
    
    <header>
        <h1>Jack's Used Cars</h1>
        <p>Quality pre-owned vehicles for any budget</p>
    </header>
    
    <main class="container">
        <div class="filter-bar">
            <label for="classSelect">Filter by Class:</label>
            <select id="classSelect">
                <option value="all">All Classes</option>
                <option value="S">S Class</option>
                <option value="A">A Class</option>
                <option value="B">B Class</option>
                <option value="C">C Class</option>
                <option value="D">D Class</option>
                <option value="M">M Class</option>
            </select>
            <label for="sortSelect">Sort by Price:</label>
            <select id="sortSelect">
                <option value="desc">Highest to Lowest</option>
                <option value="asc">Lowest to Highest</option>
            </select>
        </div>
        
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
        </div>
        
        <div id="carList"></div>
    </main>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const SUPABASE_URL = 'https://xphekmhuxggscxqzpfsp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhwaGVrbWh1eGdnc2N4cXpwZnNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMDU2NjcsImV4cCI6MjA2NzU4MTY2N30.Z8zKO0uXkqr1pvvAzlDMwj-qIJEaN_42tSh4nlXNmeU';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const carList = document.getElementById('carList');
        const sortSelect = document.getElementById('sortSelect');
        const classSelect = document.getElementById('classSelect');
        const loadingSpinner = document.getElementById('loadingSpinner');

        async function loadCars() {
            // Show loading spinner
            loadingSpinner.style.display = 'flex';
            carList.innerHTML = '';
            
            try {
                const sortOrder = sortSelect.value;
                const selectedClass = classSelect.value;
                let query = client.from('cars').select('*');
                
                if (selectedClass !== 'all') {
                    query = query.eq('class', selectedClass);
                }
                
                query = query.order('price', { ascending: sortOrder === 'asc' });
                const { data, error } = await query;
                
                // Hide loading spinner
                loadingSpinner.style.display = 'none';
                
                if (error) {
                    throw error;
                }
                
                if (!data || !Array.isArray(data) || data.length === 0) {
                    carList.innerHTML = `
                        <div class="no-cars">
                            <h3>No Vehicles Found</h3>
                            <p>We couldn't find any cars matching your criteria. Try adjusting your filters or check back later for new inventory.</p>
                        </div>
                    `;
                    return;
                }
                
                data.forEach((car, index) => {
                    const div = document.createElement('div');
                    div.className = 'car';
                    div.style.animationDelay = `${index * 0.1}s`;
                    div.innerHTML = `
                        <img src="${car.image || 'https://via.placeholder.com/400x240/333/666?text=No+Image+Available'}" 
                             alt="${car.name || 'Vehicle'}" 
                             loading="lazy"
                             onerror="this.src='https://via.placeholder.com/400x240/333/666?text=Image+Not+Found'">
                        <div class="car-content">
                            <div class="car-header">
                                <h3>${car.name || 'Unknown Vehicle'}</h3>
                                <span class="badge">${car.class || '?'}</span>
                            </div>
                            <p>${car.description || 'No description available for this vehicle.'}</p>
                            <div class="price">$${car.price ? car.price.toLocaleString() : 'Contact for Price'}</div>
                        </div>
                    `;
                    carList.appendChild(div);
                });
                
            } catch (error) {
                loadingSpinner.style.display = 'none';
                console.error('Error loading cars:', error);
                carList.innerHTML = `
                    <div class="no-cars">
                        <h3>Error Loading Inventory</h3>
                        <p>We're having trouble loading our vehicle inventory. Please try refreshing the page or contact us if the problem persists.</p>
                    </div>
                `;
            }
        }
        
        // Add smooth transitions to filter changes
        sortSelect.addEventListener('change', () => {
            carList.style.opacity = '0.5';
            setTimeout(() => {
                loadCars().then(() => {
                    carList.style.opacity = '1';
                });
            }, 150);
        });
        
        classSelect.addEventListener('change', () => {
            carList.style.opacity = '0.5';
            setTimeout(() => {
                loadCars().then(() => {
                    carList.style.opacity = '1';
                });
            }, 150);
        });
        
        // Initial load
        loadCars();
        
        // Add some entrance animations
        const style = document.createElement('style');
        style.textContent = `
            .car {
                opacity: 0;
                transform: translateY(30px);
                animation: fadeInUp 0.6s ease forwards;
            }
            
            @keyframes fadeInUp {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    });
    </script>
</body>
</html>
