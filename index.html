<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jack's Used Cars - Dark Theme</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://i.postimg.cc/tTnFWqxt/darkbackround.png') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            margin: 0;
            line-height: 1.6;
        }
        .container { width: 90%; max-width: 1200px; margin: auto; padding: 20px 0; }
        header {
            background: rgba(31, 31, 31, 0.8);
            backdrop-filter: blur(10px);
            color: #fff;
            padding: 1rem 0;
            border-bottom: 4px solid #dc3545;
        }
        header .container { display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; font-size: 2rem; }
        .login-button {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .login-button:hover { background-color: #c82333; }
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1553440569-b5067c1f37d5?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
            color: white; padding: 4rem 0; text-align: center;
        }
        .hero h2 { margin: 0; font-size: 2.5rem; }
        select {
            background-color: #333; color: #e0e0e0; width: 100%; padding: 12px;
            margin-bottom: 15px; border-radius: 5px; border: 1px solid #555;
            box-sizing: border-box; font-family: 'Roboto', sans-serif; font-size: 1rem;
        }
        .filter-bar {
            background: rgba(31, 31, 31, 0.8); backdrop-filter: blur(10px);
            padding: 30px; border-radius: 8px; margin-bottom: 30px;
            border-left: 5px solid #dc3545;
        }
        h2 { font-size: 1.8rem; margin-bottom: 20px; text-align: center; color: #fff; }
        #carList { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .car {
            background: #2b2b2b; border-radius: 8px; overflow: hidden;
            border: 1px solid #444; transition: transform 0.3s ease, border-color 0.3s ease;
            display: flex; flex-direction: column;
        }
        .car:hover { transform: translateY(-5px); border-color: #dc3545; }
        .car img { width: 100%; height: 200px; object-fit: cover; }
        .car-content { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .car-header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 10px; }
        .car h3 { margin: 0; font-size: 1.4rem; color: #fff; }
        .badge {
            background: #dc3545; color: #fff; padding: 5px 12px;
            border-radius: 20px; font-size: 0.8rem; font-weight: 500;
        }
        .car p { margin: 5px 0; color: #aaa; flex-grow: 1; }
        .car-price { font-size: 1.5rem; font-weight: bold; color: #fff; text-align: right; margin-top: 15px; }
        footer {
            background: rgba(31, 31, 31, 0.8); backdrop-filter: blur(10px);
            color: #aaa; text-align: center; padding: 20px 0; margin-top: 40px; border-top: 1px solid #333;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Jack's Used Cars</h1>
            <a href="admin.html" class="login-button">Admin Login</a>
        </div>
    </header>

    <section class="hero">
        <h2>Find Your Next Ride</h2>
    </section>

    <main class="container">
        <h2>Available Cars</h2>
        <div class="filter-bar">
            <select id="classFilter">
                <option value="All">All Classes</option>
                <option value="S">S Class</option>
                <option value="A">A Class</option>
                <option value="B">B Class</option>
                <option value="C">C Class</option>
                <option value="D">D Class</option>
                <option value="M">M Class</option>
            </select>
        </div>
        <div id="carList">Loading...</div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Jack's Used Cars. All Rights Reserved.</p>
        </div>
    </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const SUPABASE_URL = 'https://xphekmhuxggscxqzpfsp.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhwaGVrbWh1eGdnc2N4cXpwZnNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMDU2NjcsImV4cCI6MjA2NzU4MTY2N30.Z8zKO0uXkqr1pvvAzlDMwj-qIJEaN_42tSh4nlXNmeU';
      const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      async function loadCars(filterClass) {
        const list = document.getElementById('carList');
        list.innerHTML = 'Loading...';
        let query = client.from('cars').select('*').order('created_at', { ascending: false });

        if (filterClass && filterClass !== 'All') {
          query = query.eq('class', filterClass);
        }
        const { data, error } = await query;
        if (error) {
          console.error('Error loading cars:', error);
          list.innerHTML = 'Error loading cars.';
          return;
        }
        list.innerHTML = '';
        data.forEach(car => {
          const div = document.createElement('div');
          div.className = 'car';
          div.innerHTML = `
            <img src="${car.image}" alt="${car.name}" />
            <div class="car-content">
                <div class="car-header">
                    <h3>${car.name}</h3>
                    <span class="badge">${car.class}</span>
                </div>
                <p>${car.description}</p>
                <p class="car-price">$${car.price.toLocaleString()}</p>
            </div>
          `;
          list.appendChild(div);
        });
      }

      document.getElementById('classFilter').addEventListener('change', (e) => {
          loadCars(e.target.value);
      });
      loadCars();
    });
  </script>
</body>
</html>
