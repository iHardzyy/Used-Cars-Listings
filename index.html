<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jack's Used Cars</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #333;
    }
    .container { max-width: 900px; margin: auto; padding: 20px; }
    h1 { color: #fff; text-align: center; }
    .form-group { margin-bottom: 10px; }
    input, textarea, select, button {
      width: 100%; padding: 10px; font-size: 1rem;
      margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;
    }
    button { background: #27ae60; color: white; border: none; cursor: pointer; }
    button:hover { opacity: 0.9; }
    .car { background: white; padding: 10px; border-radius: 10px; margin-bottom: 10px; }
    img { width: 100%; border-radius: 5px; }
    .badge { background: #333; color: white; padding: 3px 10px; border-radius: 5px; float: right; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jack's Used Cars</h1>

    <div id="adminLogin">
      <input type="password" id="adminPassword" placeholder="Enter admin password">
      <button onclick="checkPassword()">Login</button>
    </div>

    <div id="adminPanel" style="display:none;">
      <div class="form-group">
        <input type="text" id="carName" placeholder="Car Name">
      </div>
      <div class="form-group">
        <input type="text" id="carImage" placeholder="Image URL">
      </div>
      <div class="form-group">
        <input type="number" id="carPrice" placeholder="Price">
      </div>
      <div class="form-group">
        <select id="carClass">
          <option value="S">S</option><option value="A">A</option>
          <option value="B">B</option><option value="C">C</option>
          <option value="D">D</option><option value="M">M</option>
        </select>
      </div>
      <div class="form-group">
        <textarea id="carDescription" placeholder="Description"></textarea>
      </div>
      <button onclick="addCar()">Add Car</button>
    </div>

    <h2 style="color:white;">Available Cars</h2>
    <div id="carList">Loading...</div>
  </div>

<script>
const SUPABASE_URL = 'https://xphekmhuxggscxqzpfsp.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhwaGVrbWh1eGdnc2N4cXpwZnNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMDU2NjcsImV4cCI6MjA2NzU4MTY2N30.Z8zKO0uXkqr1pvvAzlDMwj-qIJEaN_42tSh4nlXNmeU';
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let isAdmin = false;

function checkPassword() {
  const pass = document.getElementById('adminPassword').value;
  if (pass === 'jacks') {
    isAdmin = true;
    document.getElementById('adminLogin').style.display = 'none';
    document.getElementById('adminPanel').style.display = 'block';
  } else {
    alert('Wrong password!');
  }
}

async function loadCars() {
  const list = document.getElementById('carList');
  list.innerHTML = 'Loading...';
  const { data, error } = await supabase.from('cars').select('*').order('created_at', { ascending: false });
  if (error) {
    list.innerHTML = 'Error loading cars.';
    return;
  }
  list.innerHTML = '';
  data.forEach(car => {
    const div = document.createElement('div');
    div.className = 'car';
    div.innerHTML = `
      <div class="badge">${car.class}</div>
      <h3>${car.name}</h3>
      <img src="${car.image}" alt="Car Image" />
      <p><strong>Price:</strong> $${car.price}</p>
      <p>${car.description}</p>
    `;
    list.appendChild(div);
  });
}

async function addCar() {
  const car = {
    name: document.getElementById('carName').value,
    image: document.getElementById('carImage').value,
    price: parseInt(document.getElementById('carPrice').value),
    class: document.getElementById('carClass').value,
    description: document.getElementById('carDescription').value,
  };
  const { error } = await supabase.from('cars').insert([car]);
  if (error) {
    alert('Failed to add car.');
  } else {
    alert('Car added!');
    loadCars();
  }
}

document.addEventListener('DOMContentLoaded', loadCars);
</script>

</body>
</html>
