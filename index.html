<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Used Cars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    form input, form textarea, form button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 1rem;
    }
    img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 5px;
    }
    .car {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>Used Car Listings</h1>

  <form id="carForm">
    <input name="title" placeholder="Car Title" required>
    <input name="price" type="number" placeholder="Price" required>
    <input name="mileage" type="number" placeholder="Mileage" required>
    <input name="location" placeholder="Location" required>
    <input name="image_url" placeholder="Image URL" required>
    <textarea name="description" placeholder="Description (optional)"></textarea>
    <button type="submit">Add Car</button>
  </form>

  <h2>Available Cars</h2>
  <div id="carList">Loading...</div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- Custom script -->
  <script src="script.js"></script>

</body>
</html>
