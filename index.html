<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jack's Used Cars</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://i.postimg.cc/4yzktd1D/background.png') no-repeat center center fixed;
            background-size: cover; 
            color: #e0e0e0; 
            line-height: 1.6;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(220,53,69,0.1) 100%);
            z-index: -1;
        }
        
        /* Top Header Bar */
        .top-bar {
            background: linear-gradient(90deg, rgba(22,22,22,0.95) 0%, rgba(33,33,36,0.95) 100%);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            border-bottom: 2px solid rgba(220,53,69,0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Hamburger Menu Button */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: linear-gradient(45deg, #dc3545, #e8455a);
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(220,53,69,0.3);
        }
        
        .hamburger:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(220,53,69,0.4);
        }
        
        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            margin: 5px 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        
        /* Side Navigation */
        .side-nav {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: linear-gradient(180deg, rgba(22,22,22,0.98) 0%, rgba(33,33,36,0.98) 100%);
            backdrop-filter: blur(20px);
            transition: left 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1000;
            padding: 80px 0 30px 0;
            border-right: 3px solid rgba(220,53,69,0.3);
            box-shadow: 5px 0 25px rgba(0,0,0,0.3);
        }
        
        .side-nav.active {
            left: 0;
        }
        
        .side-nav .nav-header {
            padding: 0 30px 30px 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
        
        .side-nav .nav-header h2 {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #ffc107, #e8455a);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .side-nav ul {
            list-style: none;
            padding: 0;
        }
        
        .side-nav li {
            margin: 0;
        }
        
        .side-nav a {
            display: block;
            color: #e0e0e0;
            text-decoration: none;
            padding: 18px 30px;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            border-left: 4px solid transparent;
        }
        
        .side-nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(220,53,69,0.2), rgba(220,53,69,0.05));
            transition: width 0.3s ease;
            z-index: -1;
        }
        
        .side-nav a:hover {
            color: #fff;
            border-left-color: #dc3545;
            transform: translateX(10px);
        }
        
        .side-nav a:hover::before {
            width: 100%;
        }
        
        .side-nav a[href*="index.html"] {
            color: #fff;
            border-left-color: #dc3545;
            background: linear-gradient(90deg, rgba(220,53,69,0.3), rgba(220,53,69,0.1));
        }
        
        .side-nav a[href*="policy"] { 
            color: #6c757d; 
        }
        .side-nav a[href*="apply"] { 
            color: #4fd1c5; 
        }
        .side-nav a[href*="admin"] { 
            color: #ffc107; 
        }
        .side-nav a[href*="applications"] { 
            color: #e8455a; 
        }
        
        /* Navigation Icons */
        .side-nav a::after {
            content: '';
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            opacity: 0.6;
            transition: all 0.3s ease;
        }
        
        .side-nav a:hover::after {
            opacity: 1;
            transform: translateY(-50%) scale(1.5);
        }
        
        /* Overlay */
        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            z-index: 999;
        }
        
        .nav-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .container { 
            width: 95%; 
            max-width: 1300px; 
            margin: auto; 
            padding: 25px 20px; 
        }
        
        header {
            background: linear-gradient(135deg, rgba(31,31,31,0.95) 0%, rgba(33,33,36,0.9) 100%);
            backdrop-filter: blur(15px);
            color: #fff; 
            padding: 3rem 0; 
            text-align: center;
            border-bottom: 4px solid #dc3545;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(220,53,69,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        header h1 { 
            margin: 0; 
            font-size: 3.5rem; 
            font-weight: 900; 
            background: linear-gradient(45deg, #fff, #ffc107, #e8455a);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 20px rgba(220,53,69,0.3);
            position: relative;
            z-index: 1;
        }
        
        header p {
            margin: 10px 0 0 0;
            color: #ccc;
            font-size: 1.3rem;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }
        
        .filter-bar { 
            display: flex; 
            align-items: center; 
            gap: 20px; 
            margin-bottom: 30px; 
            flex-wrap: wrap; 
            justify-content: center;
            background: rgba(33,33,36,0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .filter-bar label { 
            font-weight: 600;
            color: #ffc107;
            font-size: 0.95rem;
        }
        
        select, #searchInput {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            color: #e0e0e0; 
            padding: 12px 16px;
            border-radius: 8px; 
            border: 2px solid rgba(255,255,255,0.1); 
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        #searchInput {
            cursor: text;
            min-width: 250px;
        }

        #searchInput::placeholder {
            color: #888;
            font-style: italic;
        }
        
        select:hover, #searchInput:hover {
            border-color: rgba(220,53,69,0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        select:focus, #searchInput:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220,53,69,0.2);
        }
        
        /* Clear search button */
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .clear-search {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
            width: 20px;
            height: 20px;
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .clear-search:hover {
            background: rgba(220,53,69,0.2);
            color: #dc3545;
        }

        .clear-search.visible {
            display: flex;
        }
        
        /* Fix dropdown options readability - More specific targeting */
        select option {
            background: #1a1a1a !important;
            color: #e0e0e0 !important;
            padding: 10px !important;
            font-weight: 500 !important;
            border: none !important;
        }
        
        select option:hover,
        select option:focus,
        select option:checked,
        select option:active {
            background: #dc3545 !important;
            color: #fff !important;
        }
        
        /* Browser-specific fixes */
        select::-webkit-scrollbar {
            width: 8px;
        }
        
        select::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        select::-webkit-scrollbar-thumb {
            background: #dc3545;
            border-radius: 4px;
        }
        
        /* Firefox specific */
        @-moz-document url-prefix() {
            select option {
                background-color: #1a1a1a !important;
                color: #e0e0e0 !important;
            }
            select option:checked {
                background-color: #dc3545 !important;
                color: #fff !important;
            }
        }
        
        #carList { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); 
            gap: 35px; 
        }
        
        .car {
            background: linear-gradient(145deg, rgba(33,33,36,0.95), rgba(26,26,26,0.95));
            border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .car::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #dc3545, #e8455a, #ffc107);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }
        
        .car:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px rgba(220,53,69,0.3);
            border-color: rgba(220,53,69,0.3);
        }
        
        .car:hover::before {
            transform: scaleX(1);
        }
        
        .car img {
            width: 100%; 
            height: 240px; 
            object-fit: cover; 
            background: linear-gradient(45deg, #161616, #2a2a2a);
            transition: transform 0.4s ease;
        }
        
        .car:hover img {
            transform: scale(1.05);
        }
        
        .car-content { 
            padding: 25px; 
            display: flex; 
            flex-direction: column; 
            flex-grow: 1; 
        }
        
        .car-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .car h3 { 
            font-size: 1.5rem; 
            margin: 0; 
            color: #fff; 
            line-height: 1.2; 
            font-weight: 700;
        }
        
        .car-badges {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }
        
        .badge {
            background: linear-gradient(45deg, #dc3545, #e8455a);
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(220,53,69,0.4);
            transition: transform 0.3s ease;
        }
        
        .upgrade-badge {
            background: linear-gradient(45deg, #ffc107, #ffca28);
            color: #000;
            font-size: 0.8rem;
            width: auto;
            min-width: 35px;
            padding: 0 8px;
            border-radius: 18px;
        }
        
        .car:hover .badge {
            transform: rotate(360deg) scale(1.1);
        }
        
        /* Vehicle Details Section */
        .car-details {
            margin-bottom: 15px;
        }
        
        .detail-row {
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9rem;
        }
        
        .detail-label {
            font-weight: 600;
            color: #ffc107;
        }
        
        .detail-value {
            font-weight: 500;
            color: #eee;
        }
        
        /* Tags */
        .car-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
        }
        
        .car-tag {
            background: rgba(220,53,69,0.2);
            color: #fff;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(220,53,69,0.3);
            transition: all 0.3s ease;
        }
        
        .car-tag:hover {
            background: rgba(220,53,69,0.3);
            transform: translateY(-1px);
        }

        /* Special Hot tag styling with animation */
        .car-tag.hot-tag {
            background: linear-gradient(45deg, #ff4500, #ff6b35);
            color: #fff;
            border: 1px solid #ff4500;
            box-shadow: 0 0 10px rgba(255,69,0,0.5);
            animation: hotPulse 2s ease-in-out infinite;
            font-weight: 700;
            position: relative;
            overflow: hidden;
        }

        .car-tag.hot-tag::before {
            content: '🔥';
            margin-right: 5px;
            animation: flame 1.5s ease-in-out infinite alternate;
        }

        .car-tag.hot-tag::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes hotPulse {
            0%, 100% { 
                box-shadow: 0 0 10px rgba(255,69,0,0.5);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 20px rgba(255,69,0,0.8), 0 0 30px rgba(255,69,0,0.4);
                transform: scale(1.05);
            }
        }

        @keyframes flame {
            0% { transform: scale(1) rotate(-2deg); }
            100% { transform: scale(1.1) rotate(2deg); }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .car p { 
            margin: 15px 0; 
            flex-grow: 1; 
            color: #bbb; 
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        /* Sale Price Styling for Customer View */
        .price-section {
            margin-top: auto;
        }

        .original-price {
            color: #888;
            text-decoration: line-through;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .sale-price {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(45deg, #28a745, #34ce57);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sale-badge {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="60" height="24" viewBox="0 0 60 24"><rect width="60" height="24" fill="%2328a745" rx="12"/><text x="30" y="16" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">SALE</text></svg>') !important;
            width: 60px !important;
            height: 24px !important;
            display: inline-block !important;
            background-size: contain !important;
            background-repeat: no-repeat !important;
            animation: salePulse 2s ease-in-out infinite !important;
            color: transparent !important;
            font-size: 0 !important;
            text-indent: -9999px !important;
            overflow: hidden !important;
        }

        .sale-badge::after {
            content: "" !important;
        }

        @keyframes salePulse {
            0%, 100% { 
                transform: scale(1) !important;
            }
            50% { 
                transform: scale(1.05) !important;
            }
        }

        @keyframes saleGlow {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 4px 15px rgba(40,167,69,0.4), 0 0 20px rgba(40,167,69,0.2);
            }
            50% { 
                transform: scale(1.08); 
                box-shadow: 0 6px 25px rgba(40,167,69,0.6), 0 0 30px rgba(40,167,69,0.4);
            }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes saleShimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0.6; 
                transform: scale(0.8) rotate(0deg); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.2) rotate(180deg); 
            }
        }
        
        .loading-spinner {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(220,53,69,0.3);
            border-top: 4px solid #dc3545;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-cars {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            background: rgba(33,33,36,0.8);
            border-radius: 20px;
            border: 2px dashed rgba(255,193,7,0.3);
        }
        
        .no-cars h3 {
            color: #ffc107;
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .no-cars p {
            color: #aaa;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            #carList { 
                grid-template-columns: 1fr; 
                gap: 25px;
            }
            
            .container { 
                padding: 15px; 
            }
            
            .filter-bar { 
                flex-direction: column; 
                align-items: stretch; 
                gap: 15px;
            }

            .filter-bar > div {
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .search-container {
                width: 100%;
            }

            #searchInput {
                min-width: auto;
                width: 100%;
            }
            
            header h1 {
                font-size: 2.5rem;
            }
            
            header p {
                font-size: 1.1rem;
            }
            
            .car-content {
                padding: 20px;
            }
            
            .car-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .car-badges {
                align-self: flex-end;
            }
            
            .side-nav {
                width: 280px;
                left: -280px;
            }
        }
        
        /* Sticky Note Styling */
        .sticky-note {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%) rotate(-3deg);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .sticky-note img {
            width: 220px;
            height: auto;
            filter: drop-shadow(2px 4px 8px rgba(0,0,0,0.3));
            transition: all 0.3s ease;
        }

        .sticky-note:hover {
            transform: translateY(-50%) rotate(0deg) scale(1.05);
        }

        .sticky-note:hover img {
            filter: drop-shadow(4px 8px 16px rgba(0,0,0,0.4));
        }

        /* Hide sticky note on mobile */
        @media (max-width: 768px) {
            .sticky-note {
                display: none;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }
            
            .side-nav {
                width: 100vw;
                left: -100vw;
            }
            
            .hamburger {
                top: 15px;
                left: 15px;
                padding: 10px;
            }
            
            .hamburger span {
                width: 22px;
                height: 2px;
            }
            
            .car-tags {
                gap: 4px;
            }
            
            .car-tag {
                font-size: 0.75rem;
                padding: 3px 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu Button -->
    <button class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <!-- Navigation Overlay -->
    <div class="nav-overlay" id="navOverlay"></div>
    
    <!-- Side Navigation -->
    <nav class="side-nav" id="navMenu">
        <div class="nav-header">
            <h2>Navigation</h2>
        </div>
        <ul>

    <!-- Top Bar -->
    <div class="top-bar">
        <span style="color: #ffc107; font-weight: 600; font-size: 1.1rem;">Jack's Used Cars</span>
    </div>
    
    <header>
        <h1>Jack's Used Cars</h1>
        <p>Quality pre-owned vehicles for any budget</p>
    </header>
    
    <main class="container">
        <div class="filter-bar">
            <div>
                <label for="searchInput">Search Vehicles:</label>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Type vehicle name..." />
                    <button class="clear-search" id="clearSearch">×</button>
                </div>
            </div>
            <div>
                <label for="classSelect">Filter by Class:</label>
                <select id="classSelect">
                    <option value="all">All Classes</option>
                    <option value="S">S Class</option>
                    <option value="A">A Class</option>
                    <option value="B">B Class</option>
                    <option value="C">C Class</option>
                    <option value="D">D Class</option>
                    <option value="M">M Class</option>
                </select>
            </div>
            <div>
                <label for="sortSelect">Sort by Price:</label>
                <select id="sortSelect">
                    <option value="desc">Highest to Lowest</option>
                    <option value="asc">Lowest to Highest</option>
                </select>
            </div>
        </div>
        
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
        </div>
        
        <div id="carList"></div>
    </main>
    
    <!-- Sticky Note -->
    <div class="sticky-note">
        <img src="jacksnote.png" alt="Jack's Note">
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const SUPABASE_URL = 'https://xphekmhuxggscxqzpfsp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhwaGVrbWh1eGdnc2N4cXpwZnNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMDU2NjcsImV4cCI6MjA2NzU4MTY2N30.Z8zKO0uXkqr1pvvAzlDMwj-qIJEaN_42tSh4nlXNmeU';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const carList = document.getElementById('carList');
        const sortSelect = document.getElementById('sortSelect');
        const classSelect = document.getElementById('classSelect');
        const searchInput = document.getElementById('searchInput');
        const clearSearch = document.getElementById('clearSearch');
        const loadingSpinner = document.getElementById('loadingSpinner');

        let allCarsData = []; // Store all cars for filtering

        // Search and clear functionality
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.trim();
            clearSearch.classList.toggle('visible', searchTerm.length > 0);
            filterAndDisplayCars();
        });

        clearSearch.addEventListener('click', () => {
            searchInput.value = '';
            clearSearch.classList.remove('visible');
            filterAndDisplayCars();
            searchInput.focus();
        });

        // Filter cars based on search, class, and sort
        function filterAndDisplayCars() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const selectedClass = classSelect.value;
            const sortOrder = sortSelect.value;

            let filteredCars = [...allCarsData];

            // Apply search filter
            if (searchTerm) {
                filteredCars = filteredCars.filter(car => 
                    car.name && car.name.toLowerCase().includes(searchTerm)
                );
            }

            // Apply class filter
            if (selectedClass !== 'all') {
                filteredCars = filteredCars.filter(car => car.class === selectedClass);
            }

            // Apply sorting
            filteredCars.sort((a, b) => {
                const priceA = a.sale_price && a.sale_price < a.price ? a.sale_price : a.price;
                const priceB = b.sale_price && b.sale_price < b.price ? b.sale_price : b.price;
                return sortOrder === 'asc' ? priceA - priceB : priceB - priceA;
            });

            displayCars(filteredCars);
        }

        function displayCars(cars) {
            carList.innerHTML = '';
            
            if (!cars || cars.length === 0) {
                const searchTerm = searchInput.value.trim();
                const selectedClass = classSelect.value;
                let message = 'No vehicles found';
                
                if (searchTerm && selectedClass !== 'all') {
                    message = `No vehicles found matching "${searchTerm}" in ${selectedClass} class`;
                } else if (searchTerm) {
                    message = `No vehicles found matching "${searchTerm}"`;
                } else if (selectedClass !== 'all') {
                    message = `No vehicles found in ${selectedClass} class`;
                }
                
                carList.innerHTML = `
                    <div class="no-cars">
                        <h3>${message}</h3>
                        <p>Try adjusting your search or filters to find what you're looking for.</p>
                    </div>
                `;
                return;
            }
            
            cars.forEach((car, index) => {
                const div = document.createElement('div');
                div.className = 'car';
                div.style.animationDelay = `${index * 0.1}s`;
                
                // Build badges
                let badgesHtml = `<span class="badge">${car.class || '?'}</span>`;
                if (car.upgraded_to) {
                    badgesHtml += `<span class="badge upgrade-badge">${car.upgraded_to}</span>`;
                }
                
                // Build tags
                let tagsHtml = '';
                if (car.tags && car.tags.length > 0) {
                    tagsHtml = `
                        <div class="car-tags">
                            ${car.tags.map(tag => {
                                const isHot = tag.toLowerCase() === 'hot';
                                return `<span class="car-tag${isHot ? ' hot-tag' : ''}">${tag}</span>`;
                            }).join('')}
                        </div>
                    `;
                }
                
                // Build details with tighter spacing
                let detailsHtml = '';
                if (car.upgraded_to || car.suspension) {
                    detailsHtml = '<div class="car-details">';
                    
                    if (car.upgraded_to) {
                        detailsHtml += `
                            <div class="detail-row">
                                <span class="detail-label">Upgraded to: </span><span class="detail-value">${car.upgraded_to}</span>
                            </div>
                        `;
                    }
                    
                    if (car.suspension) {
                        detailsHtml += `
                            <div class="detail-row">
                                <span class="detail-label">Suspension: </span><span class="detail-value">Level ${car.suspension}</span>
                            </div>
                        `;
                    }
                    
                    detailsHtml += '</div>';
                }
                
                // Build price display
                let priceHtml = '';
                if (car.sale_price && car.sale_price < car.price) {
                    priceHtml = `
                        <div class="price-section">
                            <div class="original-price">$${car.price.toLocaleString()}</div>
                            <div class="sale-price">
                                $${car.sale_price.toLocaleString()}
                                <span class="sale-badge">Sale</span>
                            </div>
                        </div>
                    `;
                } else {
                    priceHtml = `
                        <div class="price-section">
                            <div style="font-size: 1.4rem; font-weight: 700; background: linear-gradient(45deg, #e8455a, #dc3545); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-top: auto; text-shadow: 0 2px 10px rgba(220,53,69,0.3);">
                                $${car.price ? car.price.toLocaleString() : 'Contact for Price'}
                            </div>
                        </div>
                    `;
                }
                
                div.innerHTML = `
                    <img src="${car.image || 'https://via.placeholder.com/400x240/333/666?text=No+Image+Available'}" 
                         alt="${car.name || 'Vehicle'}" 
                         loading="lazy"
                         onerror="this.src='https://via.placeholder.com/400x240/333/666?text=Image+Not+Found'">
                    <div class="car-content">
                        <div class="car-header">
                            <h3>${car.name || 'Unknown Vehicle'}</h3>
                            <div class="car-badges">
                                ${badgesHtml}
                            </div>
                        </div>
                        ${tagsHtml}
                        ${detailsHtml}
                        <p>${car.description || ''}</p>
                        ${priceHtml}
                    </div>
                `;
                carList.appendChild(div);
            });
        }

        async function loadCars() {
            loadingSpinner.style.display = 'flex';
            carList.innerHTML = '';
            
            try {
                const { data, error } = await client.from('cars').select('*').order('created_at', { ascending: false });
                
                loadingSpinner.style.display = 'none';
                
                if (error) {
                    throw error;
                }
                
                allCarsData = data || [];
                filterAndDisplayCars();
                
            } catch (error) {
                loadingSpinner.style.display = 'none';
                console.error('Error loading cars:', error);
                carList.innerHTML = `
                    <div class="no-cars">
                        <h3>Error Loading Inventory</h3>
                        <p>We're having trouble loading our vehicle inventory. Please try refreshing the page or contact us if the problem persists.</p>
                    </div>
                `;
            }
        }
        
        // Add smooth transitions to filter changes
        sortSelect.addEventListener('change', () => {
            carList.style.opacity = '0.5';
            setTimeout(() => {
                filterAndDisplayCars();
                carList.style.opacity = '1';
            }, 150);
        });
        
        classSelect.addEventListener('change', () => {
            carList.style.opacity = '0.5';
            setTimeout(() => {
                filterAndDisplayCars();
                carList.style.opacity = '1';
            }, 150);
        });
        
        // Initial load
        loadCars();
        
        // Add entrance animations
        const style = document.createElement('style');
        style.textContent = `
            .car {
                opacity: 0;
                transform: translateY(30px);
                animation: fadeInUp 0.6s ease forwards;
            }
            
            @keyframes fadeInUp {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);

        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        const navOverlay = document.getElementById('navOverlay');

        function toggleMenu() {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            navOverlay.classList.toggle('active');
            
            if (navMenu.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }

        function closeMenu() {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
            navOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        hamburger.addEventListener('click', toggleMenu);
        navOverlay.addEventListener('click', closeMenu);

        navMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', closeMenu);
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && navMenu.classList.contains('active')) {
                closeMenu();
            }
        });
    });
    </script>
</body>
