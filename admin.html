<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Jack's Used Cars</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; background:#232323; color:#e0e0e0; margin:0; }
    .container { max-width:1200px; margin:auto; padding:20px; }
    header { background:#111; padding:10px; border-bottom:3px solid #dc3545; color:#fff; }
    header .container { display:flex; justify-content:space-between; align-items:center; }
    h1 { margin:0; }
    .site-link { color:#fff; background:#666; padding:8px 14px; border-radius:5px; text-decoration:none; }
    input,textarea,select,button { width:100%; padding:10px; margin-bottom:12px; border:1px solid #444; border-radius:5px; background:#333; color:#eee; }
    button { cursor:pointer; font-weight:bold; background:#dc3545; }
    button:hover { background:#b52c35; }
    .delete-btn { background:#666; }
    .edit-btn { background:#ffc107; color:#000; margin-right:5px; }
    #carList { display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:20px; }
    .car { background:#2a2a2a; border:1px solid #444; border-radius:8px; padding:10px; }
    table { width:100%; border-collapse:collapse; margin-top:15px; }
    th,td { border:1px solid #555; padding:8px; text-align:center; }
    th { background:#444; }
    tfoot { background:#333; font-weight:bold; }
    
    /* Image upload styles */
    .image-upload-container { position: relative; margin-bottom: 12px; }
    .image-input-group { display: flex; gap: 5px; align-items: stretch; }
    .image-input-group input[type="text"] { flex: 1; margin-bottom: 0; }
    .upload-btn { width: auto; padding: 10px 15px; margin-bottom: 0; background: #28a745; white-space: nowrap; }
    .upload-btn:hover { background: #218838; }
    input[type="file"] { display: none; }
    .image-preview { 
      max-width: 200px; 
      max-height: 120px; 
      margin-top: 10px; 
      border-radius: 5px; 
      display: none;
      object-fit: cover;
    // Clear form function
    .upload-status { 
      color: #28a745; 
      font-size: 12px; 
      margin-top: 5px; 
      display: none; 
    }
    .upload-error { 
      color: #dc3545; 
      font-size: 12px; 
      margin-top: 5px; 
      display: none; 
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Admin Panel</h1>
      <a href="index.html" class="site-link">Back to Main Site</a>
    </div>
  </header>

  <main class="container">
    <!-- Staff Login -->
    <div id="staffLogin">
      <h2>Staff Login</h2>
      <input type="email" id="staffEmail" placeholder="Email" />
      <input type="password" id="staffPassword" placeholder="Password" />
      <button id="staffLoginBtn">Login</button>
      <div id="staffLoginError" style="color:red;"></div>
    </div>

    <!-- Admin Section -->
    <div id="adminSection" style="display:none;">
      <button onclick="logout()" style="float:right; background:#555; margin-bottom:15px;">Logout</button>

      <!-- Cars -->
      <h2>Add / Edit Car</h2>
      <input type="text" id="carName" placeholder="Car Name" />
      
      <!-- Enhanced Image Upload Section -->
      <div class="image-upload-container">
        <div class="image-input-group">
          <input type="text" id="carImageURL" placeholder="Image URL (or upload file below)" />
          <button type="button" class="upload-btn" onclick="document.getElementById('imageFileInput').click()">
            Upload Image
          </button>
        </div>
        <input type="file" id="imageFileInput" accept="image/*" />
        <img id="imagePreview" class="image-preview" alt="Preview" />
        <div id="uploadStatus" class="upload-status"></div>
        <div id="uploadError" class="upload-error"></div>
      </div>
      
      <input type="number" id="carPrice" placeholder="Price" />
      <select id="carClass">
        <option value="S">S Class</option><option value="A">A Class</option>
        <option value="B">B Class</option><option value="C">C Class</option>
        <option value="D">D Class</option><option value="M">M Class</option>
      </select>
      <textarea id="carDescription" placeholder="Description"></textarea>
      <div style="display: flex; gap: 10px;">
        <button id="addCarBtn" style="flex: 1;">Add Car</button>
        <button id="cancelEditBtn" style="flex: 1; background: #6c757d; display: none;">Cancel Edit</button>
      </div>

      <h2>Current Inventory</h2>
      
      <!-- Search Section -->
      <div style="margin-bottom: 20px;">
        <div style="display: flex; gap: 5px; margin-bottom: 10px;">
          <input type="text" id="carSearch" placeholder="Search cars by name, class, or price..." style="flex: 1; margin-bottom: 0;" />
          <button id="searchBtn" style="width: auto; padding: 10px 20px; margin-bottom: 0; background: #28a745;">Search</button>
        </div>
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
          <select id="classFilter" style="width: auto; min-width: 120px;">
            <option value="">All Classes</option>
            <option value="S">S Class</option>
            <option value="A">A Class</option>
            <option value="B">B Class</option>
            <option value="C">C Class</option>
            <option value="D">D Class</option>
            <option value="M">M Class</option>
          </select>
          <select id="priceFilter" style="width: auto; min-width: 150px;">
            <option value="">All Prices</option>
            <option value="0-10000">Under $10,000</option>
            <option value="10000-25000">$10,000 - $25,000</option>
            <option value="25000-50000">$25,000 - $50,000</option>
            <option value="50000-100000">$50,000 - $100,000</option>
            <option value="100000-999999">Over $100,000</option>
          </select>
          <button id="clearFilters" style="width: auto; padding: 10px 15px; background: #666;">Clear All</button>
        </div>
        <div id="searchResults" style="color: #aaa; font-size: 14px; margin-top: 10px;"></div>
      </div>
      
      <div id="carList"></div>

      <!-- Books -->
      <h2>Books (Sales Tracking)</h2>
      <input type="text" id="bookCarName" placeholder="Car Name" />
      <input type="number" id="bookCostPrice" placeholder="Cost Price" />
      <input type="number" id="bookSalePrice" placeholder="Sale Price" />
      <textarea id="bookNotes" placeholder="Notes"></textarea>
      <button id="addBookBtn">Add Record</button>

      <h3>Sales History</h3>
      <table id="booksTable">
        <thead>
          <tr><th>Car</th><th>Cost</th><th>Sale</th><th>Profit</th><th>Notes</th><th>Date</th><th>Action</th></tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td>Totals:</td>
            <td id="totalCost">$0</td>
            <td id="totalSales">$0</td>
            <td id="totalProfit">$0</td>
            <td colspan="3"></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </main>

  <script>
    const SUPABASE_URL = 'https://xphekmhuxggscxqzpfsp.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhwaGVrbWh1eGdnc2N4cXpwZnNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMDU2NjcsImV4cCI6MjA2NzU4MTY2N30.Z8zKO0uXkqr1pvvAzlDMwj-qIJEaN_42tSh4nlXNmeU';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let editingCarId = null;
    let editingBookId = null;
    let allCars = []; // Store all cars for filtering

    // Auth
    async function checkAuth() {
      const { data:{user} } = await client.auth.getUser();
      if(user){
        document.getElementById('staffLogin').style.display='none';
        document.getElementById('adminSection').style.display='block';
        loadAdminCars();
        loadBooks();
      }
    }
    checkAuth();

    document.getElementById('staffLoginBtn').onclick = async ()=>{
      const email=document.getElementById('staffEmail').value;
      const password=document.getElementById('staffPassword').value;
      const { error } = await client.auth.signInWithPassword({ email, password });
      if(error) document.getElementById('staffLoginError').textContent="Login failed!";
      else location.reload();
    };

    async function logout(){ await client.auth.signOut(); location.reload(); }

    // Cancel edit function
    function cancelEdit() {
      if (confirm('Are you sure you want to cancel editing? Any unsaved changes will be lost.')) {
        clearCarForm();
      }
    }

    // Image Upload Functionality
    document.getElementById('imageFileInput').addEventListener('change', handleImageUpload);

    async function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      // Show preview immediately
      const reader = new FileReader();
      reader.onload = function(e) {
        const preview = document.getElementById('imagePreview');
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);

      // Show upload status
      const statusDiv = document.getElementById('uploadStatus');
      const errorDiv = document.getElementById('uploadError');
      statusDiv.style.display = 'block';
      errorDiv.style.display = 'none';
      statusDiv.textContent = 'Uploading image...';

      try {
        // Create unique filename
        const fileExt = file.name.split('.').pop();
        const fileName = `${Date.now()}-${Math.random().toString(36).substring(2)}.${fileExt}`;

        // Upload to Supabase Storage
        const { data, error } = await client.storage
          .from('car-images')  // You'll need to create this bucket in Supabase
          .upload(fileName, file);

        if (error) throw error;

        // Get public URL
        const { data: publicURL } = client.storage
          .from('car-images')
          .getPublicUrl(fileName);

        // Set the URL in the input field
        document.getElementById('carImageURL').value = publicURL.publicUrl;
        
        statusDiv.textContent = 'Image uploaded successfully!';
        setTimeout(() => {
          statusDiv.style.display = 'none';
        }, 3000);

      } catch (error) {
        console.error('Upload error:', error);
        errorDiv.style.display = 'block';
        statusDiv.style.display = 'none';
        errorDiv.textContent = `Upload failed: ${error.message}`;
      }
    }

    // Clear image preview when URL input changes
    document.getElementById('carImageURL').addEventListener('input', function() {
      const preview = document.getElementById('imagePreview');
      const url = this.value.trim();
      
      if (url) {
        preview.src = url;
        preview.style.display = 'block';
        preview.onerror = function() {
          preview.style.display = 'none';
        };
      } else {
        preview.style.display = 'none';
      }
    });

    // Search and Filter Functionality
    function setupSearchAndFilter() {
      const searchInput = document.getElementById('carSearch');
      const searchBtn = document.getElementById('searchBtn');
      const classFilter = document.getElementById('classFilter');
      const priceFilter = document.getElementById('priceFilter');
      const clearButton = document.getElementById('clearFilters');

      // Add event listeners
      searchBtn.addEventListener('click', filterAndDisplayCars);
      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          filterAndDisplayCars();
        }
      });
      classFilter.addEventListener('change', filterAndDisplayCars);
      priceFilter.addEventListener('change', filterAndDisplayCars);
      
      clearButton.addEventListener('click', () => {
        searchInput.value = '';
        classFilter.value = '';
        priceFilter.value = '';
        displayAllCars(); // Show all cars when clearing
      });
    }

    function displayAllCars() {
      displayCars(allCars);
      const resultsDiv = document.getElementById('searchResults');
      resultsDiv.textContent = `Total: ${allCars.length} cars`;
    }

    function filterAndDisplayCars() {
      const searchTerm = document.getElementById('carSearch').value.toLowerCase();
      const classFilter = document.getElementById('classFilter').value;
      const priceFilter = document.getElementById('priceFilter').value;
      
      let filteredCars = allCars.filter(car => {
        // Text search (name, description)
        const matchesSearch = !searchTerm || 
          car.name.toLowerCase().includes(searchTerm) ||
          (car.description && car.description.toLowerCase().includes(searchTerm)) ||
          car.price.toString().includes(searchTerm);
        
        // Class filter
        const matchesClass = !classFilter || car.class === classFilter;
        
        // Price range filter
        const matchesPrice = !priceFilter || (() => {
          const [min, max] = priceFilter.split('-').map(Number);
          return car.price >= min && car.price <= max;
        })();
        
        return matchesSearch && matchesClass && matchesPrice;
      });
      
      // Display filtered results
      displayCars(filteredCars);
      
      // Update search results info
      const resultsDiv = document.getElementById('searchResults');
      const totalCars = allCars.length;
      const filteredCount = filteredCars.length;
      
      if (searchTerm || classFilter || priceFilter) {
        resultsDiv.textContent = `Showing ${filteredCount} of ${totalCars} cars`;
      } else {
        resultsDiv.textContent = `Total: ${totalCars} cars`;
      }
    }

    function displayCars(carsToShow) {
      const list = document.getElementById('carList');
      list.innerHTML = '';
      
      if (!carsToShow || carsToShow.length === 0) {
        if (allCars.length > 0) {
          list.innerHTML = '<div style="text-align: center; color: #999; padding: 40px;">No cars match your search criteria</div>';
        }
        return;
      }
      
      carsToShow.forEach(car => {
        const div = document.createElement('div');
        div.className = 'car';
        div.dataset.id = car.id;
        div.innerHTML = `
          <img src="${car.image}" style="width:100%;max-height:180px;object-fit:cover;" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjY2NjIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='">
          <h3>${car.name}</h3>
          <p>${car.class} | ${car.price.toLocaleString()}</p>
          <p>${car.description || ''}</p>
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        `;
        list.appendChild(div);
      });
    }
    function clearCarForm() {
      document.getElementById('carName').value = '';
      document.getElementById('carImageURL').value = '';
      document.getElementById('carPrice').value = '';
      document.getElementById('carDescription').value = '';
      document.getElementById('imageFileInput').value = '';
      document.getElementById('imagePreview').style.display = 'none';
      document.getElementById('uploadStatus').style.display = 'none';
      document.getElementById('uploadError').style.display = 'none';
    }

    // Cars
    async function loadAdminCars(){
      const { data } = await client.from('cars').select('*').order('created_at',{ascending:false});
      allCars = data || []; // Store all cars
      filterAndDisplayCars(); // Use the new filter function
      
      // Setup search and filter functionality if not already done
      if (!document.getElementById('carSearch').hasAttribute('data-setup')) {
        setupSearchAndFilter();
        document.getElementById('carSearch').setAttribute('data-setup', 'true');
      }
    }

    document.getElementById('carList').addEventListener('click',async e=>{
      const carDiv = e.target.closest('.car');
      if (!carDiv) return;
      
      const carId = carDiv.dataset.id;
      if(e.target.classList.contains('delete-btn')){
        if(confirm("Delete this car?")) {
          await client.from('cars').delete().eq('id',carId);
          loadAdminCars(); // Reload and reapply current filters
        }
      }
      if(e.target.classList.contains('edit-btn')){
        editingCarId=carId;
        const { data } = await client.from('cars').select('*').eq('id',carId).single();
        if(data){
          document.getElementById('carName').value=data.name;
          document.getElementById('carImageURL').value=data.image;
          document.getElementById('carPrice').value=data.price;
          document.getElementById('carClass').value=data.class;
          document.getElementById('carDescription').value=data.description;
          document.getElementById('addCarBtn').textContent="Update Car";
          document.getElementById('cancelEditBtn').style.display = 'block'; // Show cancel button
          
          // Show preview of existing image
          const preview = document.getElementById('imagePreview');
          if (data.image) {
            preview.src = data.image;
            preview.style.display = 'block';
          }
          
          // Scroll to form
          document.getElementById('carName').scrollIntoView({ behavior: 'smooth' });
        }
      }
    });

    document.getElementById('addCarBtn').onclick=async ()=>{
      const car={
        name:document.getElementById('carName').value,
        image:document.getElementById('carImageURL').value,
        price:parseFloat(document.getElementById('carPrice').value),
        class:document.getElementById('carClass').value,
        description:document.getElementById('carDescription').value
      };
      if(editingCarId){
        await client.from('cars').update(car).eq('id',editingCarId);
      } else {
        await client.from('cars').insert([car]);
      }
      clearCarForm();
      loadAdminCars();
    };

    // Add cancel edit button functionality
    document.getElementById('cancelEditBtn').onclick = cancelEdit;

    // Books
    async function loadBooks(){
      const { data } = await client.from('books').select('*').order('created_at',{ascending:false});
      const tbody=document.querySelector('#booksTable tbody'); tbody.innerHTML='';
      let totalCost=0,totalSales=0,totalProfit=0;
      if(data){
        data.forEach(book=>{
          const tr=document.createElement('tr');
          tr.dataset.id=book.id;
          tr.innerHTML=`
            <td>${book.car_name}</td>
            <td>$${book.cost_price.toLocaleString()}</td>
            <td>$${book.sale_price.toLocaleString()}</td>
            <td style="color:${book.profit>=0?'lightgreen':'red'};">$${book.profit.toLocaleString()}</td>
            <td>${book.notes||''}</td>
            <td>${new Date(book.created_at).toLocaleDateString()}</td>
            <td>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
          totalCost+=book.cost_price; totalSales+=book.sale_price; totalProfit+=book.profit;
        });
      }
      document.getElementById('totalCost').textContent=`$${totalCost.toLocaleString()}`;
      document.getElementById('totalSales').textContent=`$${totalSales.toLocaleString()}`;
      const profitCell=document.getElementById('totalProfit');
      profitCell.textContent=`$${totalProfit.toLocaleString()}`;
      profitCell.style.color=totalProfit>=0?"lightgreen":"red";
    }

    document.getElementById('booksTable').addEventListener('click',async e=>{
      const tr=e.target.closest('tr'); const bookId=tr.dataset.id;
      if(e.target.classList.contains('delete-btn')){
        if(confirm("Delete record?")) await client.from('books').delete().eq('id',bookId);
        loadBooks();
      }
      if(e.target.classList.contains('edit-btn')){
        editingBookId=bookId;
        const { data } = await client.from('books').select('*').eq('id',bookId).single();
        if(data){
          document.getElementById('bookCarName').value=data.car_name;
          document.getElementById('bookCostPrice').value=data.cost_price;
          document.getElementById('bookSalePrice').value=data.sale_price;
          document.getElementById('bookNotes').value=data.notes;
          document.getElementById('addBookBtn').textContent="Update Record";
        }
      }
    });

    document.getElementById('addBookBtn').onclick=async ()=>{
      const book={
        car_name:document.getElementById('bookCarName').value,
        cost_price:parseFloat(document.getElementById('bookCostPrice').value),
        sale_price:parseFloat(document.getElementById('bookSalePrice').value),
        notes:document.getElementById('bookNotes').value
      };
      if(editingBookId){
        await client.from('books').update(book).eq('id',editingBookId);
        editingBookId=null;
        document.getElementById('addBookBtn').textContent="Add Record";
      } else {
        await client.from('books').insert([book]);
      }
      document.getElementById('bookCarName').value='';
      document.getElementById('bookCostPrice').value='';
      document.getElementById('bookSalePrice').value='';
      document.getElementById('bookNotes').value='';
      loadBooks();
    };
  </script>
</body>
</html>
