<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Jack's Used Cars</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; background:#232323; color:#e0e0e0; margin:0; }
    .container { max-width:1200px; margin:auto; padding:20px; }
    header { background:#111; padding:10px; border-bottom:3px solid #dc3545; color:#fff; }
    header .container { display:flex; justify-content:space-between; align-items:center; }
    h1 { margin:0; }
    .site-link { color:#fff; background:#666; padding:8px 14px; border-radius:5px; text-decoration:none; }
    input,textarea,select,button { width:100%; padding:10px; margin-bottom:12px; border:1px solid #444; border-radius:5px; background:#333; color:#eee; }
    button { cursor:pointer; font-weight:bold; background:#dc3545; }
    button:hover { background:#b52c35; }
    .delete-btn { background:#666; }
    .edit-btn { background:#ffc107; color:#000; margin-right:5px; }
    #carList { display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:20px; }
    .car { background:#2a2a2a; border:1px solid #444; border-radius:8px; padding:10px; }
    table { width:100%; border-collapse:collapse; margin-top:15px; }
    th,td { border:1px solid #555; padding:8px; text-align:center; }
    th { background:#444; }
    tfoot { background:#333; font-weight:bold; }
    #imageDropZone { border:2px dashed #666; padding:20px; text-align:center; margin-bottom:12px; cursor:pointer; }
    #imagePreview { display:none; max-width:100%; max-height:200px; margin-bottom:12px; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Admin Panel</h1>
      <a href="index.html" class="site-link">Back to Main Site</a>
    </div>
  </header>

  <main class="container">
    <!-- Staff Login -->
    <div id="staffLogin">
      <h2>Staff Login</h2>
      <input type="email" id="staffEmail" placeholder="Email" />
      <input type="password" id="staffPassword" placeholder="Password" />
      <button id="staffLoginBtn">Login</button>
      <div id="staffLoginError" style="color:red;"></div>
    </div>

    <!-- Admin Section -->
    <div id="adminSection" style="display:none;">
      <button onclick="logout()" style="float:right; background:#555; margin-bottom:15px;">Logout</button>

      <!-- Cars -->
      <h2>Add / Edit Car</h2>
      <input type="text" id="carName" placeholder="Car Name" />
      <div id="imageDropZone">Click or Drop PNG/JPG Here</div>
      <input type="file" id="imageUpload" accept="image/*" style="display:none;" />
      <img id="imagePreview" />
      <input type="hidden" id="carImageURL" />
      <input type="number" id="carPrice" placeholder="Price" />
      <select id="carClass">
        <option value="S">S Class</option><option value="A">A Class</option>
        <option value="B">B Class</option><option value="C">C Class</option>
        <option value="D">D Class</option><option value="M">M Class</option>
      </select>
      <textarea id="carDescription" placeholder="Description"></textarea>
      <button id="addCarBtn">Add Car</button>

      <h2>Current Inventory</h2>
      <div id="carList"></div>
    </div>
  </main>

  <script>
    const SUPABASE_URL = 'https://xphekmhuxggscxqzpfsp.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhwaGVrbWh1eGdnc2N4cXpwZnNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMDU2NjcsImV4cCI6MjA2NzU4MTY2N30.Z8zKO0uXkqr1pvvAzlDMwj-qIJEaN_42tSh4nlXNmeU';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let editingCarId = null;

    async function checkAuth() {
      const { data:{user} } = await client.auth.getUser();
      if(user){
        document.getElementById('staffLogin').style.display='none';
        document.getElementById('adminSection').style.display='block';
        loadAdminCars();
      }
    }
    checkAuth();

    document.getElementById('staffLoginBtn').onclick = async ()=>{
      const email=document.getElementById('staffEmail').value;
      const password=document.getElementById('staffPassword').value;
      const { error } = await client.auth.signInWithPassword({ email, password });
      if(error) document.getElementById('staffLoginError').textContent="Login failed!";
      else location.reload();
    };

    async function logout(){ await client.auth.signOut(); location.reload(); }

    // Image upload + preview
    const imageDropZone = document.getElementById("imageDropZone");
    const imageUpload = document.getElementById("imageUpload");
    const imagePreview = document.getElementById("imagePreview");
    const carImageURL = document.getElementById("carImageURL");

    imageDropZone.onclick = () => imageUpload.click();
    imageUpload.onchange = () => {
      if(imageUpload.files.length) uploadFile(imageUpload.files[0]);
    };

    async function uploadFile(file) {
      if (!file) return;
      const ext = file.name.split('.').pop();
      const fileName = `car_${Date.now()}.${ext}`;
      const { error } = await client.storage.from('images').upload(fileName, file);
      if (error) {
        alert("Upload failed: " + error.message);
        return;
      }
      const { data: publicData } = client.storage.from('images').getPublicUrl(fileName);
      carImageURL.value = publicData.publicUrl;
      imagePreview.src = publicData.publicUrl;
      imagePreview.style.display = "block";
    }

    function showPreview(url) {
      if (url) {
        carImageURL.value = url;
        imagePreview.src = url;
        imagePreview.style.display = "block";
      } else {
        carImageURL.value = "";
        imagePreview.style.display = "none";
      }
    }

    // Cars
    async function loadAdminCars(){
      const { data } = await client.from('cars').select('*').order('created_at',{ascending:false});
      const list=document.getElementById('carList'); list.innerHTML='';
      if(!data) return;
      data.forEach(car=>{
        const div=document.createElement('div'); div.className='car'; div.dataset.id=car.id;
        div.innerHTML=`
          <img src="${car.image}" style="width:100%;max-height:180px;object-fit:cover;">
          <h3>${car.name}</h3>
          <p>${car.class} | $${car.price.toLocaleString()}</p>
          <p>${car.description||''}</p>
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    document.getElementById('carList').addEventListener('click',async e=>{
      const carId=e.target.closest('.car').dataset.id;
      if(e.target.classList.contains('delete-btn')){
        if(confirm("Delete this car?")) await client.from('cars').delete().eq('id',carId);
        loadAdminCars();
      }
      if(e.target.classList.contains('edit-btn')){
        editingCarId=carId;
        const { data } = await client.from('cars').select('*').eq('id',carId).single();
        if(data){
          document.getElementById('carName').value=data.name;
          document.getElementById('carPrice').value=data.price;
          document.getElementById('carClass').value=data.class;
          document.getElementById('carDescription').value=data.description;
          showPreview(data.image);
          document.getElementById('addCarBtn').textContent="Update Car";
        }
      }
    });

    document.getElementById('addCarBtn').onclick=async ()=>{
      const car={
        name:document.getElementById('carName').value,
        image:document.getElementById('carImageURL').value,
        price:parseFloat(document.getElementById('carPrice').value),
        class:document.getElementById('carClass').value,
        description:document.getElementById('carDescription').value
      };
      if(editingCarId){
        await client.from('cars').update(car).eq('id',editingCarId);
        editingCarId=null;
        document.getElementById('addCarBtn').textContent="Add Car";
      } else {
        await client.from('cars').insert([car]);
      }
      document.getElementById('carName').value='';
      document.getElementById('carPrice').value='';
      document.getElementById('carDescription').value='';
      showPreview('');
      loadAdminCars();
    };
  </script>
</body>
</html>
