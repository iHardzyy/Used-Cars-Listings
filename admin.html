<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Jack's Used Cars</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Roboto', sans-serif;
      background: url('https://i.postimg.cc/4yzktd1D/background.png') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      line-height: 1.6;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.85) 0%, rgba(220,53,69,0.1) 100%);
      z-index: -1;
    }

    /* Hamburger Menu Button */
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      background: linear-gradient(45deg, #dc3545, #e8455a);
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(220,53,69,0.3);
      width: auto !important;
    }

    .hamburger:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(220,53,69,0.4);
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: white;
      margin: 5px 0;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(-45deg) translate(-5px, 6px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(45deg) translate(-5px, -6px);
    }

    /* Side Navigation */
    .side-nav {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100vh;
      background: linear-gradient(180deg, rgba(22,22,22,0.98) 0%, rgba(33,33,36,0.98) 100%);
      backdrop-filter: blur(20px);
      transition: left 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 1000;
      padding: 80px 0 30px 0;
      border-right: 3px solid rgba(220,53,69,0.3);
      box-shadow: 5px 0 25px rgba(0,0,0,0.3);
    }

    .side-nav.active {
      left: 0;
    }

    .side-nav .nav-header {
      padding: 0 30px 30px 30px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 20px;
    }

    .side-nav .nav-header h2 {
      color: #fff;
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #fff, #ffc107, #e8455a);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .side-nav ul {
      list-style: none;
      padding: 0;
    }

    .side-nav li {
      margin: 0;
    }

    .side-nav a {
      display: block;
      color: #e0e0e0;
      text-decoration: none;
      padding: 18px 30px;
      font-weight: 500;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      position: relative;
      border-left: 4px solid transparent;
    }

    .side-nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, rgba(220,53,69,0.2), rgba(220,53,69,0.05));
      transition: width 0.3s ease;
      z-index: -1;
    }

    .side-nav a:hover {
      color: #fff;
      border-left-color: #dc3545;
      transform: translateX(10px);
    }

    .side-nav a:hover::before {
      width: 100%;
    }

    .side-nav a[href*="admin.html"] {
      color: #fff;
      border-left-color: #dc3545;
      background: linear-gradient(90deg, rgba(220,53,69,0.3), rgba(220,53,69,0.1));
    }

    .side-nav a[href*="index.html"] { color: #e8455a; }
    .side-nav a[href*="policy"] { color: #6c757d; }
    .side-nav a[href*="apply"] { color: #4fd1c5; }
    .side-nav a[href*="applications"] { color: #e8455a; }

    .side-nav a::after {
      content: '';
      position: absolute;
      right: 25px;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      opacity: 0.6;
      transition: all 0.3s ease;
    }

    .side-nav a:hover::after {
      opacity: 1;
      transform: translateY(-50%) scale(1.5);
    }

    /* Overlay */
    .nav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
      z-index: 999;
    }

    .nav-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .container { 
      max-width: 1200px; 
      margin: auto; 
      padding: 20px; 
    }

    header { 
      background: linear-gradient(135deg, rgba(17,17,17,0.95) 0%, rgba(33,33,36,0.9) 100%);
      backdrop-filter: blur(15px);
      padding: 20px 0; 
      border-bottom: 4px solid #dc3545; 
      color: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header .container { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      flex-wrap: wrap;
      gap: 15px;
    }

    h1 { 
      margin: 0;
      font-size: 2.2rem;
      font-weight: 900;
      background: linear-gradient(45deg, #fff, #ffc107, #e8455a);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .site-link { 
      color: #fff; 
      background: linear-gradient(45deg, #666, #888);
      padding: 12px 20px; 
      border-radius: 25px; 
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .site-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      background: linear-gradient(45deg, #777, #999);
    }

    /* Login Section */
    #staffLogin {
      max-width: 400px;
      margin: 60px auto;
      background: linear-gradient(145deg, rgba(33,33,36,0.95), rgba(26,26,26,0.95));
      backdrop-filter: blur(15px);
      padding: 40px 30px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }

    #staffLogin h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
      font-size: 1.8rem;
      font-weight: 700;
    }

    /* Form Elements - Less aggressive for functionality */
    input, textarea, select, button { 
      width: 100%; 
      padding: 15px 20px; 
      margin-bottom: 20px; 
      border: 2px solid rgba(255,255,255,0.1); 
      border-radius: 12px; 
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      color: #eee;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      outline: none;
    }

    /* Search input styling */
    #adminSearchInput {
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      color: #e0e0e0; 
      padding: 12px 16px;
      border-radius: 8px; 
      border: 2px solid rgba(255,255,255,0.1); 
      font-size: 0.95rem;
      font-weight: 500;
      cursor: text;
      transition: all 0.3s ease;
      outline: none;
      margin-bottom: 20px;
    }

    #adminSearchInput::placeholder {
      color: #888;
      font-style: italic;
    }

    #adminSearchInput:hover {
      border-color: rgba(220,53,69,0.5);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    #adminSearchInput:focus {
      border-color: #dc3545;
      box-shadow: 0 0 0 3px rgba(220,53,69,0.2);
    }

    /* Search container for admin */
    .admin-search-container {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .admin-clear-search {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0;
      width: 20px;
      height: 20px;
      display: none;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s ease;
      margin-bottom: 0;
    }

    .admin-clear-search:hover {
      background: rgba(220,53,69,0.2);
      color: #dc3545;
    }

    .admin-clear-search.visible {
      display: flex;
    }

    /* Specific select styling with visual improvements but functional compatibility */
    select {
      background: #1a1a1a;
      color: #eee;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23dc3545' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 12px center;
      background-repeat: no-repeat;
      background-size: 16px;
      padding-right: 40px;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #dc3545;
      box-shadow: 0 0 0 3px rgba(220,53,69,0.2);
      transform: translateY(-2px);
    }

    input::placeholder, textarea::placeholder {
      color: #888;
      font-weight: 400;
    }

    /* Form Grid Layout */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-grid.full-width {
      grid-template-columns: 1fr;
    }

    /* Tags Section */
    .tags-section {
      margin-bottom: 20px;
    }

    .tags-section label {
      display: block;
      color: #ffc107;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .tags-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
    }

    .tag-checkbox {
      display: flex;
      align-items: center;
      background: rgba(42,42,42,0.8);
      padding: 12px 15px;
      border-radius: 8px;
      border: 2px solid rgba(255,255,255,0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .tag-checkbox:hover {
      border-color: rgba(220,53,69,0.3);
      background: rgba(220,53,69,0.1);
    }

    .tag-checkbox input[type="checkbox"] {
      margin: 0 10px 0 0;
      width: auto;
      padding: 0;
      cursor: pointer;
    }

    .tag-checkbox.checked {
      border-color: #dc3545;
      background: rgba(220,53,69,0.2);
    }

    /* Special styling for Hot tag */
    .hot-tag-option {
      background: linear-gradient(45deg, rgba(255,69,0,0.1), rgba(255,140,0,0.1)) !important;
      border: 2px solid rgba(255,69,0,0.3) !important;
      animation: hotGlow 2s ease-in-out infinite alternate;
    }

    .hot-tag-option.checked {
      background: linear-gradient(45deg, rgba(255,69,0,0.3), rgba(255,140,0,0.3)) !important;
      border-color: #ff4500 !important;
      box-shadow: 0 0 15px rgba(255,69,0,0.5);
    }

    .hot-tag-option label {
      color: #ff6b35 !important;
      font-weight: 700 !important;
    }

    @keyframes hotGlow {
      0% { 
        box-shadow: 0 0 5px rgba(255,69,0,0.3);
      }
      100% { 
        box-shadow: 0 0 20px rgba(255,69,0,0.6), 0 0 30px rgba(255,69,0,0.4);
      }
    }

    /* Suspension Level */
    .suspension-section {
      margin-bottom: 20px;
    }

    .suspension-section label {
      display: block;
      color: #ffc107;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .suspension-levels {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .suspension-option {
      flex: 1;
      min-width: 60px;
      text-align: center;
      padding: 12px;
      background: rgba(42,42,42,0.8);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #eee;
      font-weight: 600;
    }

    .suspension-option:hover {
      border-color: rgba(220,53,69,0.3);
      background: rgba(220,53,69,0.1);
    }

    .suspension-option.selected {
      border-color: #dc3545;
      background: rgba(220,53,69,0.3);
      color: #fff;
    }

    .suspension-option input[type="radio"] {
      display: none;
    }

    button { 
      cursor: pointer; 
      font-weight: 700; 
      background: linear-gradient(45deg, #dc3545, #e8455a);
      border: none;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    button:hover {
      background: linear-gradient(45deg, #b52c35, #dc3545);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(220,53,69,0.4);
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(-1px);
    }

    .delete-btn { 
      background: linear-gradient(45deg, #666, #777) !important;
      margin-left: 10px;
    }

    .delete-btn:hover {
      background: linear-gradient(45deg, #555, #666) !important;
    }

    .edit-btn { 
      background: linear-gradient(45deg, #ffc107, #ffca28) !important;
      color: #000 !important; 
      margin-right: 10px;
    }

    .edit-btn:hover {
      background: linear-gradient(45deg, #ffb300, #ffc107) !important;
    }

    .remove-sale-btn {
      background: linear-gradient(45deg, #fd7e14, #ff8c00) !important;
      color: #fff !important;
      margin-right: 10px;
    }

    .remove-sale-btn:hover {
      background: linear-gradient(45deg, #e06309, #fd7e14) !important;
    }

    .logout-btn {
      background: linear-gradient(45deg, #555, #666) !important;
      float: right;
      margin-bottom: 20px !important;
      width: auto !important;
      padding: 10px 20px !important;
    }

    /* Admin Section */
    #adminSection {
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section-card {
      background: linear-gradient(145deg, rgba(33,33,36,0.95), rgba(26,26,26,0.95));
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      padding: 30px;
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
    }

    .section-card::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 15px;
      width: 5px;
      height: 5px;
      background: linear-gradient(45deg, #dc3545, #e8455a);
      border-radius: 1px;
    }

    .section-card h2 {
      color: #fff;
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-card h2::before {
      content: '';
      width: 4px;
      height: 30px;
      background: linear-gradient(45deg, #dc3545, #e8455a);
      border-radius: 2px;
    }

    /* Image Upload */
    #imageDropZone { 
      border: 3px dashed rgba(220,53,69,0.5);
      background: linear-gradient(145deg, rgba(42,42,42,0.8), rgba(26,26,26,0.8));
      padding: 40px 20px; 
      text-align: center; 
      margin-bottom: 20px; 
      cursor: pointer;
      border-radius: 15px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #imageDropZone::before {
      content: '📁';
      font-size: 3rem;
      display: block;
      margin-bottom: 10px;
    }

    #imageDropZone:hover {
      border-color: #dc3545;
      background: linear-gradient(145deg, rgba(220,53,69,0.1), rgba(26,26,26,0.9));
      transform: translateY(-2px);
    }

    #imageDropZone.dragover {
      border-color: #e8455a;
      background: linear-gradient(145deg, rgba(220,53,69,0.2), rgba(26,26,26,0.9));
    }

    #imagePreview { 
      display: none; 
      max-width: 100%; 
      max-height: 300px; 
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border: 2px solid rgba(255,255,255,0.1);
    }

    /* Car Grid */
    #carList { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
      gap: 25px; 
    }

    .car { 
      background: linear-gradient(145deg, rgba(42,42,42,0.95), rgba(26,26,26,0.95));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1); 
      border-radius: 20px; 
      padding: 20px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .car::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #dc3545, #e8455a, #ffc107);
      transform: scaleX(0);
      transition: transform 0.4s ease;
    }

    .car:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 60px rgba(220,53,69,0.3);
      border-color: rgba(220,53,69,0.3);
    }

    .car:hover::before {
      transform: scaleX(1);
    }

    .car img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
      transition: transform 0.4s ease;
    }

    .car:hover img {
      transform: scale(1.05);
    }

    .car h3 {
      color: #fff;
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .car p {
      color: #bbb;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .car-details {
      margin-bottom: 15px;
    }

    .car-detail-row {
      margin-bottom: 8px;
      color: #ccc;
      font-size: 0.9rem;
    }

    .car-detail-label {
      font-weight: 600;
      color: #ffc107;
    }

    .car-detail-value {
      font-weight: 500;
      color: #eee;
    }

    /* Sale Price Styling */
    .price-section {
      margin-top: auto;
    }

    .original-price {
      color: #888;
      text-decoration: line-through;
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .sale-price {
      font-size: 1.6rem;
      font-weight: 700;
      background: linear-gradient(45deg, #28a745, #34ce57);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sale-badge {
      background: linear-gradient(45deg, #28a745, #34ce57);
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(40,167,69,0.3);
      animation: salePulse 2s ease-in-out infinite;
    }

    .sale-badge {
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="60" height="24" viewBox="0 0 60 24"><rect width="60" height="24" fill="%2328a745" rx="12"/><text x="30" y="16" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">SALE</text></svg>') !important;
      width: 60px !important;
      height: 24px !important;
      display: inline-block !important;
      background-size: contain !important;
      background-repeat: no-repeat !important;
      animation: salePulse 2s ease-in-out infinite !important;
      color: transparent !important;
      font-size: 0 !important;
      text-indent: -9999px !important;
      overflow: hidden !important;
    }

    .sale-badge::after {
      content: "" !important;
    }

    @keyframes salePulse {
      0%, 100% { 
        transform: scale(1) !important;
      }
      50% { 
        transform: scale(1.05) !important;
      }
    }

    @keyframes saleGlow {
      0%, 100% { 
        transform: scale(1); 
        box-shadow: 0 4px 15px rgba(40,167,69,0.4), 0 0 20px rgba(40,167,69,0.2);
      }
      50% { 
        transform: scale(1.08); 
        box-shadow: 0 6px 25px rgba(40,167,69,0.6), 0 0 30px rgba(40,167,69,0.4);
      }
    }

    @keyframes gradientShift {

    /* Loading States */
    .loading {

  <script>
    // Version 2.0 - PUT ON SALE BUTTON COMPLETELY REMOVED
    const SUPABASE_URL = 'https://xphekmhuxggscxqzpfsp.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhwaGVrbWh1eGdnc2N4cXpwZnNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMDU2NjcsImV4cCI6MjA2NzU4MTY2N30.Z8zKO0uXkqr1pvvAzlDMwj-qIJEaN_42tSh4nlXNmeU';
    // For production, replace the above with your service_role key:

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let editingCarId = null;
    let allAdminCarsData = []; // Store all cars for admin search filtering

    // Admin search functionality
    const adminSearchInput = document.getElementById('adminSearchInput');
    const adminClearSearch = document.getElementById('adminClearSearch');

    adminSearchInput.addEventListener('input', () => {
      const searchTerm = adminSearchInput.value.trim();
      adminClearSearch.classList.toggle('visible', searchTerm.length > 0);
      filterAndDisplayAdminCars();

    adminClearSearch.addEventListener('click', () => {
      adminSearchInput.value = '';

    function filterAndDisplayAdminCars() {
      const searchTerm = adminSearchInput.value.toLowerCase().trim();
      let filteredCars = [...allAdminCarsData];

      // Apply search filter
      if (searchTerm) {
        filteredCars = filteredCars.filter(car => 
          car.name && car.name.toLowerCase().includes(searchTerm)
        );
      }

      displayAdminCars(filteredCars);
    }

    function displayAdminCars(cars) {
      const carList = document.getElementById('carList');
      carList.innerHTML = '';

      if (!cars || cars.length === 0) {
        const searchTerm = adminSearchInput.value.trim();
        let message = 'No vehicles in inventory';
        
        if (searchTerm) {
          message = `No vehicles found matching "${searchTerm}"`;
        }
        
        carList.innerHTML = `
          <div class="no-cars-admin">
            <h3>${message}</h3>
            <p>Try adjusting your search or add a new vehicle to the inventory.</p>
          </div>
        `;
        return;
      }

      cars.forEach(car => {
        const div = document.createElement('div');
        div.className = 'car';
        div.dataset.id = car.id;
        
        // Build tags display
        let tagsHtml = '';
        if (car.tags && car.tags.length > 0) {
          tagsHtml = `
            <div class="car-tags">
              ${car.tags.map(tag => `<span class="car-tag">${tag}</span>`).join('')}
            </div>
          `;
        }

        // Build details
        let detailsHtml = `
          <div class="car-details">
            <div class="car-detail-row">
              <span class="car-detail-label">Class:</span>
              <span>${car.class} Class</span>
            </div>
        `;

        if (car.upgraded_to) {
          detailsHtml += `
            <div class="car-detail-row">
              <span class="car-detail-label">Upgraded to:</span>
              <span>${car.upgraded_to}</span>
            </div>
          `;
        }

        if (car.suspension) {
          detailsHtml += `
            <div class="car-detail-row">
              <span class="car-detail-label">Suspension:</span>
              <span>Level ${car.suspension}</span>
            </div>
          `;
        }

        if (car.seating) {
          detailsHtml += `
            <div class="car-detail-row">
              <span class="car-detail-label">Seating:</span>
              <span>${car.seating}</span>
            </div>
          `;
        }

        detailsHtml += '</div>';

        // Build price display
        let priceHtml = '';
        if (car.sale_price && car.sale_price < car.price) {
          priceHtml = `
            <div class="price-section">
              <div class="original-price">$${car.price.toLocaleString()}</div>
              <div class="sale-price">
                $${car.sale_price.toLocaleString()}
                <span class="sale-badge">Sale</span>
              </div>
            </div>
          `;
        } else {
          priceHtml = `
            <div class="price-section">
              <div style="font-size: 1.4rem; font-weight: 700; background: linear-gradient(45deg, #e8455a, #dc3545); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                $${car.price ? car.price.toLocaleString() : 'N/A'}
              </div>
            </div>
          `;
        }

        // Build action buttons
        let actionButtons = '';
        if (car.sale_price && car.sale_price < car.price) {
          actionButtons = `
            <div class="car-actions">
              <button class="edit-btn">Edit Vehicle</button>
              <button class="remove-sale-btn">Remove Sale</button>
              <button class="delete-btn">Delete</button>
            </div>
          `;
        } else {
          actionButtons = `
            <div class="car-actions">
              <button class="edit-btn">Edit Vehicle</button>
              <button class="delete-btn">Delete</button>
            </div>
          `;
        }

        div.innerHTML = `
          <img src="${car.image || 'https://via.placeholder.com/400x200/333/666?text=No+Image'}" 
               alt="${car.name}"
               onerror="this.src='https://via.placeholder.com/400x200/333/666?text=Image+Error'">
          <h3>${car.name}</h3>
          ${tagsHtml}
          ${detailsHtml}
          <p>${car.description || ''}</p>
          ${priceHtml}
          ${actionButtons}
        `;
        carList.appendChild(div);
      });

    async function checkAuth() {
      const { data: { user } } = await client.auth.getUser();
      if (user) {
        document.getElementById('staffLogin').style.display = 'none';
        document.getElementById('adminSection').style.display = 'block';
        loadAdminCars();
      }
    }
    checkAuth();

    // Initialize interactive elements
    function initializeInteractiveElements() {
      // Tag checkboxes
      document.querySelectorAll('.tag-checkbox').forEach(checkbox => {
        checkbox.addEventListener('click', function(e) {
          if (e.target.tagName !== 'INPUT') {
            const input = this.querySelector('input[type="checkbox"]');
            input.checked = !input.checked;
          }
          this.classList.toggle('checked', this.querySelector('input').checked);
        });
      });

      // Suspension level selection
      document.querySelectorAll('.suspension-option').forEach(option => {
        option.addEventListener('click', function() {
          document.querySelectorAll('.suspension-option').forEach(opt => opt.classList.remove('selected'));
          this.classList.add('selected');
          this.querySelector('input[type="radio"]').checked = true;
        });
      });
    }

    initializeInteractiveElements();

    document.getElementById('staffLoginBtn').onclick = async () => {
      const email = document.getElementById('staffEmail').value;
      const password = document.getElementById('staffPassword').value;
      const loginBtn = document.getElementById('staffLoginBtn');
      
      if (!email || !password) {
        showError('Please fill in all fields');
        return;
      }

      loginBtn.classList.add('loading');
      loginBtn.textContent = 'Logging in...';

      try {
        const { error } = await client.auth.signInWithPassword({ email, password });
        if (error) {
          showError('Login failed! Check your credentials.');
        } else {
          location.reload();
        }
      } catch (err) {
        showError('Connection error. Please try again.');
      } finally {
        loginBtn.classList.remove('loading');
        loginBtn.textContent = 'Login to Admin Panel';
      }
    };

    function showError(message) {
      const errorDiv = document.getElementById('staffLoginError');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    function showSuccess(message) {
      const successDiv = document.createElement('div');
      successDiv.className = 'success-message';
      successDiv.textContent = message;
      document.querySelector('#adminSection').insertBefore(successDiv, document.querySelector('.section-card'));
      setTimeout(() => {
        successDiv.remove();
      }, 3000);
    }

    async function logout() { 
      await client.auth.signOut(); 
      location.reload(); 
    }

    // Image upload + preview with drag and drop
    const imageDropZone = document.getElementById("imageDropZone");
    const imageUpload = document.getElementById("imageUpload");
    const imagePreview = document.getElementById("imagePreview");
    const carImageURL = document.getElementById("carImageURL");

    imageDropZone.onclick = () => imageUpload.click();

    imageDropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      imageDropZone.classList.add('dragover');
    });

    imageDropZone.addEventListener('dragleave', () => {
      imageDropZone.classList.remove('dragover');
    });

    imageDropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      imageDropZone.classList.remove('dragover');
      if (e.dataTransfer.files.length) {
        uploadFile(e.dataTransfer.files[0]);
      }
    });

    imageUpload.onchange = () => {
      if (imageUpload.files.length) uploadFile(imageUpload.files[0]);
    };

    async function uploadFile(file) {
      if (!file) return;
      
      if (!file.type.startsWith('image/')) {
        alert('Please select an image file');
        return;
      }

      const ext = file.name.split('.').pop();
      const fileName = `car_${Date.now()}.${ext}`;
      
      imageDropZone.style.opacity = '0.5';
      imageDropZone.innerHTML = '<div>Uploading...</div>';

      try {
        const { error } = await client.storage.from('images').upload(fileName, file);
        if (error) {
          throw error;
        }
        
        const { data: publicData } = client.storage.from('images').getPublicUrl(fileName);
        carImageURL.value = publicData.publicUrl;
        imagePreview.src = publicData.publicUrl;
        imagePreview.style.display = "block";
        
        imageDropZone.innerHTML = '<div>✅ Image uploaded successfully!</div>';
        showSuccess('Image uploaded successfully!');
        
      } catch (error) {
        console.error('Upload error:', error);
        alert("Upload failed: " + error.message);
        resetImageDropZone();
      } finally {
        setTimeout(resetImageDropZone, 2000);
      }
    }

    function resetImageDropZone() {
      imageDropZone.style.opacity = '1';
      imageDropZone.innerHTML = `
        <div>Click here or drop an image to upload</div>
        <small style="color: #888; margin-top: 10px; display: block;">Supports JPG, PNG files</small>
      `;
    }

    function showPreview(url) {
      if (url) {
        carImageURL.value = url;
        imagePreview.src = url;
        imagePreview.style.display = "block";
      } else {
        carImageURL.value = "";
        imagePreview.style.display = "none";
      }
    }

    function clearForm() {
      console.log('Clearing form. Previous editingCarId:', editingCarId);
      document.getElementById('carName').value = '';
      document.getElementById('carPrice').value = '';
      document.getElementById('carSalePrice').value = '';
      document.getElementById('carClass').value = 'C';
      document.getElementById('carUpgradedTo').value = '';
      document.getElementById('carSeating').value = '';
      document.getElementById('carDescription').value = '';
      showPreview('');
      setSelectedTags([]);
      setSelectedSuspension(null);
      editingCarId = null;
      document.getElementById('addCarBtn').textContent = "Add Vehicle to Inventory";
      document.getElementById('cancelEditBtn').style.display = 'none';
      console.log('Form cleared. New editingCarId:', editingCarId);
    }

    // Get selected tags
    function getSelectedTags() {
      const tags = [];
      document.querySelectorAll('.tag-checkbox input:checked').forEach(checkbox => {
        tags.push(checkbox.value);
      });
      console.log('Selected tags:', tags);
      return tags;
    }

    // Set selected tags
    function setSelectedTags(tags) {
      console.log('Setting tags:', tags, '(type:', typeof tags, ')');
      
      // Clear all tags first
      document.querySelectorAll('.tag-checkbox input').forEach(checkbox => {
        checkbox.checked = false;
        checkbox.closest('.tag-checkbox').classList.remove('checked');
      });
      
      // Set the tags if they exist
      if (tags && Array.isArray(tags)) {
        document.querySelectorAll('.tag-checkbox input').forEach(checkbox => {
          const isChecked = tags.includes(checkbox.value);
          console.log('Tag:', checkbox.value, 'Should be checked:', isChecked);
          checkbox.checked = isChecked;
          const tagElement = checkbox.closest('.tag-checkbox');
          if (isChecked) {
            tagElement.classList.add('checked');
          } else {
            tagElement.classList.remove('checked');
          }
        });
      }
    }

    // Get selected suspension
    function getSelectedSuspension() {
      const selected = document.querySelector('.suspension-option input:checked');
      const value = selected ? parseInt(selected.value) : null;
      console.log('Selected suspension:', value);
      return value;
    }

    // Set selected suspension
    function setSelectedSuspension(level) {
      console.log('Setting suspension level:', level);
      document.querySelectorAll('.suspension-option').forEach(option => {
        const input = option.querySelector('input');
        const isSelected = level && input.value == level;
        input.checked = isSelected;
        option.classList.toggle('selected', isSelected);
      });
    }

    // Cars management
    async function loadAdminCars() {
      const carList = document.getElementById('carList');
      carList.innerHTML = '<div style="text-align: center; padding: 40px; color: #888;">Loading inventory...</div>';

      try {
        const { data, error } = await client.from('cars').select('*').order('created_at', { ascending: false });
        
        if (error) throw error;

        allAdminCarsData = data || [];
        filterAndDisplayAdminCars();
        
      } catch (error) {
        console.error('Error loading cars:', error);
        carList.innerHTML = '<div style="text-align: center; padding: 40px; color: #e8455a;">Error loading inventory</div>';
      }
    }

    document.getElementById('carList').addEventListener('click', async e => {
      const carElement = e.target.closest('.car');
      if (!carElement) return;
      
      const carId = carElement.dataset.id;
      
      if (e.target.classList.contains('delete-btn')) {
        if (confirm("Are you sure you want to delete this vehicle from inventory?")) {
          e.target.classList.add('loading');
          try {
            const carIdInt = parseInt(carElement.dataset.id);
            console.log('Deleting car with ID:', carIdInt);
            const { error } = await client.from('cars').delete().eq('id', carIdInt);
            if (error) throw error;
            showSuccess('Vehicle deleted successfully!');
            loadAdminCars();
          } catch (error) {
            console.error('Delete error:', error);
            alert('Error deleting vehicle');
          }
        }
      }
      
      if (e.target.classList.contains('edit-btn')) {
        const carId = parseInt(carElement.dataset.id); // Convert to integer
        console.log('Editing car with ID:', carId, '(type:', typeof carId, ')');
        editingCarId = carId;
        
        try {
          const { data, error } = await client.from('cars').select('*').eq('id', carId).single();
          if (error) {
            console.error('Fetch error:', error);
            throw error;
          }
          
          console.log('Fetched car data for editing:', data);
          
          if (data) {
            // Clear form first
            clearForm();
            
            // Set editing mode
            editingCarId = carId;
            
            // Then populate with data after a short delay
            setTimeout(() => {
              console.log('Populating form with:', data);
              document.getElementById('carName').value = data.name || '';
              document.getElementById('carPrice').value = data.price || '';
              document.getElementById('carSalePrice').value = data.sale_price || '';
              document.getElementById('carClass').value = data.class || 'C';
              document.getElementById('carUpgradedTo').value = data.upgraded_to || '';
              document.getElementById('carSeating').value = data.seating || '';
              document.getElementById('carDescription').value = data.description || '';
              showPreview(data.image);
              setSelectedTags(data.tags || []);
              setSelectedSuspension(data.suspension);
              document.getElementById('addCarBtn').textContent = "Update Vehicle";
              document.getElementById('cancelEditBtn').style.display = 'block';
              
              console.log('Form populated. Current editingCarId:', editingCarId, '(type:', typeof editingCarId, ')');
            }, 200);
            
            // Scroll to form
            document.querySelector('.section-card').scrollIntoView({ behavior: 'smooth' });
          }
        } catch (error) {
          console.error('Edit error:', error);
          alert('Error loading vehicle data: ' + error.message);
        }
      }
    });

    document.getElementById('addCarBtn').onclick = async () => {
      const addBtn = document.getElementById('addCarBtn');
      const name = document.getElementById('carName').value.trim();
      const price = parseFloat(document.getElementById('carPrice').value);
      const salePrice = document.getElementById('carSalePrice').value.trim() ? parseFloat(document.getElementById('carSalePrice').value) : null;
      const carClass = document.getElementById('carClass').value;
      const upgradedTo = document.getElementById('carUpgradedTo').value;
      const seating = document.getElementById('carSeating').value;
      const description = document.getElementById('carDescription').value.trim();
      const image = document.getElementById('carImageURL').value;
      const tags = getSelectedTags();
      const suspension = getSelectedSuspension();

      if (!name || !price || isNaN(price)) {
        alert('Please fill in vehicle name and valid price');
        return;
      }

      if (salePrice && (isNaN(salePrice) || salePrice >= price)) {
        alert('Sale price must be a valid number less than the regular price');
        return;
      }

      const car = { 
        name, 
        image, 
        price, 
        sale_price: salePrice,
        class: carClass, 
        upgraded_to: upgradedTo || null,
        seating: seating || null,
        description,
        tags: tags.length > 0 ? tags : null,
        suspension: suspension || null
      };
      
      console.log('Saving car data:', car);
      console.log('Editing car ID:', editingCarId);
      
      addBtn.classList.add('loading');
      const originalText = addBtn.textContent;
      addBtn.textContent = editingCarId ? 'Updating...' : 'Adding...';

      try {
        if (editingCarId) {
          console.log('Updating car with ID:', editingCarId, '(type:', typeof editingCarId, ')');
          console.log('Update data:', car);
          
          // Make sure ID is an integer
          const carIdInt = parseInt(editingCarId);
          console.log('Converted ID to:', carIdInt, '(type:', typeof carIdInt, ')');
          
          // First, let's try to fetch the current record to make sure it exists
          const { data: existingCar, error: fetchError } = await client
            .from('cars')
            .select('*')
            .eq('id', carIdInt)
            .single();
            
          if (fetchError) {
            console.error('Failed to fetch existing car:', fetchError);
            throw new Error('Car not found for update: ' + fetchError.message);
          }
          
          console.log('Existing car found:', existingCar);
          
          // Try the update with minimal data first to test permissions
          const testUpdate = {
            name: car.name,
            price: car.price,
            class: car.class
          };
          
          console.log('Trying minimal update first:', testUpdate);
          
          const { data: testResult, error: testError } = await client
            .from('cars')
            .update(testUpdate)
            .eq('id', carIdInt)
            .select();
            
          if (testError) {
            console.error('Test update failed:', testError);
            throw testError;
          }
          
          console.log('Test update successful:', testResult);
          
          // If test succeeded, try the full update
          if (testResult && testResult.length > 0) {
            console.log('Proceeding with full update...');
            const { data, error } = await client
              .from('cars')
              .update(car)
              .eq('id', carIdInt)
              .select();
              
            if (error) {
              console.error('Full update error:', error);
              throw error;
            }
            
            console.log('Full update successful:', data);
            
            if (!data || data.length === 0) {
              throw new Error('Full update returned no data');
            }
            
            showSuccess('Vehicle updated successfully!');
          } else {
            throw new Error('Test update failed - no rows affected');
          }
          
        } else {
          console.log('Inserting new car');
          const { data, error } = await client.from('cars').insert([car]).select();
          if (error) {
            console.error('Insert error:', error);
            throw error;
          }
          console.log('Insert successful:', data);
          showSuccess('Vehicle added to inventory!');
        }

        // Reset form and reload
        clearForm();
        await loadAdminCars();
        
      } catch (error) {
        console.error('Save error:', error);
        alert('Error saving vehicle: ' + error.message);
      } finally {
        addBtn.classList.remove('loading');
        addBtn.textContent = originalText;
      }
    };

    // Allow Enter key to submit login
    document.getElementById('staffPassword').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('staffLoginBtn').click();
      }
    });

    // Hamburger menu functionality
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');
    const navOverlay = document.getElementById('navOverlay');

    function toggleMenu() {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
      navOverlay.classList.toggle('active');
      
      if (navMenu.classList.contains('active')) {
        document.body.style.overflow = 'hidden';
      } else {
        document.body.style.overflow = '';
      }
    }

    function closeMenu() {
      hamburger.classList.remove('active');
      navMenu.classList.remove('active');
      navOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    hamburger.addEventListener('click', toggleMenu);
    navOverlay.addEventListener('click', closeMenu);

    navMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', closeMenu);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && navMenu.classList.contains('active')) {
        closeMenu();
      }
    });
  </script>
</body>
</html>
