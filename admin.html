<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Jack's Used Cars</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://i.postimg.cc/tTnFWqxt/darkbackround.png') no-repeat center center fixed;
      background-size: cover; color: #e0e0e0; margin: 0; line-height: 1.6;
    }
    .container { width: 90%; max-width: 1200px; margin: auto; padding: 20px 0; }
    header {
      background: rgba(31, 31, 31, 0.8); backdrop-filter: blur(10px);
      color: #fff; padding: 1rem 0; border-bottom: 4px solid #dc3545;
    }
    header .container { display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 2rem; }
    .site-link {
      background-color: #6c757d; color: white; padding: 10px 20px;
      text-decoration: none; border-radius: 5px; font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .site-link:hover { background-color: #5a6268; }
    input, select, textarea, button {
      background-color: #333; color: #e0e0e0; width: 100%; padding: 12px;
      margin-bottom: 15px; border-radius: 5px; border: 1px solid #555;
      box-sizing: border-box; font-family: 'Roboto', sans-serif; font-size: 1rem;
    }
    button {
      background-color: #dc3545; color: white; font-weight: bold; border: none;
      cursor: pointer; transition: background-color 0.3s ease;
    }
    button:hover { background-color: #c82333; }
    .delete-btn { background-color: #6c757d; }
    .delete-btn:hover { background-color: #5a6268; }
    #staffLogin, #adminPanel {
      background: rgba(31, 31, 31, 0.8); backdrop-filter: blur(10px);
      padding: 30px; border-radius: 8px; margin-bottom: 30px;
      border-left: 5px solid #dc3545;
    }
    h2 { font-size: 1.8rem; margin-bottom: 20px; text-align: center; color: #fff; }
    #imageDropZone {
      border: 2px dashed #555; border-radius: 5px; padding: 40px 20px;
      text-align: center; color: #aaa; cursor: pointer; margin-bottom: 15px;
      transition: border-color 0.3s, background-color 0.3s;
    }
    #imageDropZone.dragover { border-color: #dc3545; background-color: rgba(220, 53, 69, 0.1); }
    #imagePreview { display: block; max-width: 100%; max-height: 200px; margin: 0 auto 15px; border-radius: 5px; }
    .url-input-group { display: flex; gap: 10px; margin-bottom: 15px; }
    #useUrlBtn { width: auto; padding: 12px 20px; flex-shrink: 0; }
    #carList { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
    .car { background: #2b2b2b; border-radius: 8px; border: 1px solid #444; padding: 15px; }
    .logout-btn {
      background-color: #444; color: #ffc107; margin-top: 10px; width: auto; padding: 10px 18px; float: right;
      border-radius: 8px; border: none; font-weight: bold; cursor: pointer;
    }
    .logout-btn:hover { background-color: #c82333; color: #fff; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    table th, table td { padding: 8px; border: 1px solid #555; text-align: center; }
    table th { background: #444; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Admin Panel</h1>
      <a href="index.html" class="site-link">Back to Main Site</a>
    </div>
  </header>

  <main class="container">
    <!-- Staff Login -->
    <div id="staffLogin">
      <h2>Staff Login</h2>
      <input type="email" id="staffEmail" placeholder="Email" required />
      <input type="password" id="staffPassword" placeholder="Password" required />
      <button id="staffLoginBtn">Login</button>
      <div id="staffLoginError" style="color:#e8455a;margin-top:10px;"></div>
    </div>

    <!-- Admin Panel -->
    <div id="adminSection" style="display:none;">
      <button class="logout-btn" onclick="logout()">Logout</button>
      <div id="adminPanel">
        <h2>Add a New Car</h2>
        <input type="text" id="carName" placeholder="Car Name">
        <div id="imageDropZone"><p>Drag & Drop image, paste, or click to upload</p></div>
        <input type="file" id="imageUpload" accept="image/*" style="display:none;">
        <div class="url-input-group">
          <input type="text" id="imageUrlInput" placeholder="Or paste image URL">
          <button type="button" id="useUrlBtn">Use URL</button>
        </div>
        <img id="imagePreview" src="" alt="Image Preview" style="display:none;">
        <input type="hidden" id="carImageURL">
        <input type="number" id="carPrice" placeholder="Price">
        <select id="carClass">
          <option value="S">S Class</option><option value="A">A Class</option>
          <option value="B">B Class</option><option value="C">C Class</option>
          <option value="D">D Class</option><option value="M">M Class</option>
        </select>
        <textarea id="carDescription" placeholder="Description"></textarea>
        <button id="addCarBtn">Add Car to Inventory</button>
      </div>

      <h2>Current Inventory</h2>
      <div id="carList"></div>

      <!-- Books Section -->
      <h2>Books (Sales Tracking)</h2>
      <div id="booksPanel">
        <h3>Add Sale Record</h3>
        <input type="text" id="bookCarName" placeholder="Car Name" required>
        <input type="number" id="bookCostPrice" placeholder="Cost Price" required>
        <input type="number" id="bookSalePrice" placeholder="Sale Price" required>
        <textarea id="bookNotes" placeholder="Notes (optional)"></textarea>
        <button id="addBookBtn">Add Record</button>

        <h3 style="margin-top:30px;">Sales History</h3>
        <table id="booksTable">
          <thead>
            <tr>
              <th>Car</th><th>Cost</th><th>Sale</th><th>Profit</th><th>Notes</th><th>Date</th><th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr style="font-weight:bold;background:#333;">
              <td>Totals:</td>
              <td id="totalCost">$0</td>
              <td id="totalSales">$0</td>
              <td id="totalProfit" style="color:lightgreen;">$0</td>
              <td colspan="3"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </main>

  <script>
    const SUPABASE_URL = 'https://xphekmhuxggscxqzpfsp.supabase.co';
    const SUPABASE_KEY = 'uzTv3W9ejKqn'; // ⚠️ replace with your anon key
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function checkAuth() {
      const { data: { user } } = await client.auth.getUser();
      if (user) {
        document.getElementById('staffLogin').style.display = 'none';
        document.getElementById('adminSection').style.display = 'block';
        loadAdminCars();
        loadBooks();
      } else {
        document.getElementById('staffLogin').style.display = 'block';
        document.getElementById('adminSection').style.display = 'none';
      }
    }
    checkAuth();

    document.getElementById('staffLoginBtn').onclick = async () => {
      const email = document.getElementById('staffEmail').value.trim();
      const password = document.getElementById('staffPassword').value.trim();
      const errorDiv = document.getElementById('staffLoginError');
      errorDiv.textContent = '';
      const { error } = await client.auth.signInWithPassword({ email, password });
      if (error) {
        errorDiv.textContent = "Login failed! Check email/password.";
        return;
      }
      await checkAuth();
    };

    async function logout() {
      await client.auth.signOut();
      location.reload();
    }
    window.logout = logout;

    // CAR INVENTORY
    const imageDropZone = document.getElementById('imageDropZone');
    const imageUpload = document.getElementById('imageUpload');
    const imagePreview = document.getElementById('imagePreview');
    const carImageURL = document.getElementById('carImageURL');
    const addCarBtn = document.getElementById('addCarBtn');
    const imageUrlInput = document.getElementById('imageUrlInput');
    const useUrlBtn = document.getElementById('useUrlBtn');

    function showPreview(url) {
      if (url) {
        imagePreview.src = url;
        imagePreview.style.display = 'block';
        carImageURL.value = url;
      } else {
        imagePreview.style.display = 'none';
        carImageURL.value = '';
      }
    }

    async function uploadFile(file) {
      if (!file) return;
      addCarBtn.disabled = true;
      addCarBtn.textContent = 'Uploading...';
      const ext = file.name.split('.').pop();
      const cleanName = `car_${Date.now()}.${ext}`;
      const { error } = await client.storage.from('images').upload(cleanName, file);
      if (error) {
        alert('Error uploading image: ' + error.message);
        addCarBtn.disabled = false;
        addCarBtn.textContent = 'Add Car to Inventory';
        return;
      }
      const { data: publicURLData } = client.storage.from('images').getPublicUrl(cleanName);
      showPreview(publicURLData.publicUrl);
      addCarBtn.disabled = false;
      addCarBtn.textContent = 'Add Car to Inventory';
    }

    useUrlBtn.onclick = () => {
      const url = imageUrlInput.value.trim();
      if (url) showPreview(url);
    };
    imageDropZone.onclick = () => imageUpload.click();
    imageDropZone.ondragover = (e) => { e.preventDefault(); imageDropZone.classList.add('dragover'); };
    imageDropZone.ondragleave = () => imageDropZone.classList.remove('dragover');
    imageDropZone.ondrop = (e) => {
      e.preventDefault();
      imageDropZone.classList.remove('dragover');
      if (e.dataTransfer.files.length) uploadFile(e.dataTransfer.files[0]);
    };
    imageUpload.onchange = () => uploadFile(imageUpload.files[0]);

    async function loadAdminCars() {
      const list = document.getElementById('carList');
      const { data, error } = await client.from('cars').select('*').order('created_at', { ascending: false });
      list.innerHTML = '';
      if (!data) return;
      data.forEach(car => {
        const div = document.createElement('div');
        div.className = 'car';
        div.dataset.id = car.id;
        div.innerHTML = `
          <img src="${car.image}" style="width:100%;max-height:200px;object-fit:cover;border-radius:5px;margin-bottom:10px;">
          <h3>${car.name}</h3>
          <p><strong>Class:</strong> ${car.class}</p>
          <p><strong>Price:</strong> $${car.price.toLocaleString()}</p>
          <p>${car.description || ''}</p>
          <button class="delete-btn">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    async function addCar() {
      const car = {
        name: document.getElementById('carName').value,
        image: carImageURL.value,
        price: parseFloat(document.getElementById('carPrice').value),
        class: document.getElementById('carClass').value,
        description: document.getElementById('carDescription').value
      };
      if (!car.name || !car.image || !car.price || !car.description) {
        alert('Please fill out all fields and upload an image.');
        return;
      }
      const { error } = await client.from('cars').insert([car]);
      if (error) {
        alert('Error adding car');
      } else {
        alert('Car added!');
        document.getElementById('carName').value = '';
        showPreview('');
        imageUrlInput.value = '';
        document.getElementById('carPrice').value = '';
        document.getElementById('carDescription').value = '';
        loadAdminCars();
      }
    }
    addCarBtn.onclick = addCar;

    document.getElementById('carList').addEventListener('click', (e) => {
      if (e.target.classList.contains('delete-btn')) {
        const carId = e.target.closest('.car').dataset.id;
        deleteCar(carId);
      }
    });

    async function deleteCar(carId) {
      if (!confirm('Are you sure you want to delete this car?')) return;
      await client.from('cars').delete().eq('id', carId);
      loadAdminCars();
    }

    // BOOKS SECTION
    document.getElementById('addBookBtn').onclick = async () => {
      const carName = document.getElementById('bookCarName').value.trim();
      const costPrice = parseFloat(document.getElementById('bookCostPrice').value);
      const salePrice = parseFloat(document.getElementById('bookSalePrice').value);
      const notes = document.getElementById('bookNotes').value.trim();

      if (!carName || isNaN(costPrice) || isNaN(salePrice)) {
        alert("Please enter valid car name, cost, and sale price.");
        return;
      }

      const { error } = await client.from('books').insert([{ 
        car_name: carName, 
        cost_price: costPrice, 
        sale_price: salePrice, 
        notes 
      }]);

      if (error) {
        alert("Error saving record: " + error.message);
      } else {
        alert("Record added!");
        document.getElementById('bookCarName').value = '';
        document.getElementById('bookCostPrice').value = '';
        document.getElementById('bookSalePrice').value = '';
        document.getElementById('bookNotes').value = '';
        loadBooks();
      }
    };

    async function loadBooks() {
      const { data, error } = await client.from('books').select('*').order('created_at', { ascending: false });
      const tbody = document.querySelector("#booksTable tbody");
      tbody.innerHTML = '';

      let totalCost = 0, totalSales = 0, totalProfit = 0;

      if (error || !data) {
        tbody.innerHTML = `<tr><td colspan="7" style="color:red;">Error loading books</td></tr>`;
        return;
      }

      if (!data.length) {
        tbody.innerHTML = `<tr><td colspan="7" style="color:yellow;">No records yet</td></tr>`;
      } else {
        data.forEach(book => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${book.car_name}</td>
            <td>$${book.cost_price.toLocaleString()}</td>
            <td>$${book.sale_price.toLocaleString()}</td>
            <td style="color:${book.profit >= 0 ? 'lightgreen' : 'red'};">$${book.profit.toLocaleString()}</td>
            <td>${book.notes || ''}</td>
            <td>${new Date(book.created_at).toLocaleDateString()}</td>
            <td><button onclick="deleteBook('${book.id}')">Delete</button></td>
          `;
          tbody.appendChild(tr);

          totalCost += book.cost_price;
          totalSales += book.sale_price;
          totalProfit += book.profit;
        });
      }

      document.getElementById('totalCost').textContent = `$${totalCost.toLocaleString()}`;
      document.getElementById('totalSales').textContent = `$${totalSales.toLocaleString()}`;
      const profitCell = document.getElementById('totalProfit');
      profitCell.textContent = `$${totalProfit.toLocaleString()}`;
      profitCell.style.color = totalProfit >= 0 ? "lightgreen" : "red";
    }

    async function deleteBook(bookId) {
      if (!confirm("Delete this record?")) return;
      await client.from('books').delete().eq('id', bookId);
      loadBooks();
    }
  </script>
</body>
</html>
